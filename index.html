<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Banking</title>

  <!-- Tailwind -->
  <script>
    window.tailwind = {
      config: {
        darkMode: false,
        theme: {
          extend: {
            fontFamily: {
              sans: ['system-ui', 'SF Pro Text', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React 18 + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    html, body, #root { height: 100%; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, -webkit-system-font, sans-serif;
      background: #f3f4f6;
      color: #020817;
    }

    /* DARK MODE OVERRIDES ‚Äì make everything deep + consistent */
    body.sb-dark {
      background-color: #020817 !important;
      color: #e5e7eb !important;
    }

    /* Generic surface panels */
    body.sb-dark .panel,
    body.sb-dark .balance-panel {
      background-color: #020817 !important;
      border-color: #111827 !important;
      color: #e5e7eb !important;
      box-shadow: 0 18px 45px rgba(0,0,0,0.6) !important;
    }

    /* Kill light backgrounds from Tailwind utility classes */
    body.sb-dark .bg-white,
    body.sb-dark .bg-slate-50,
    body.sb-dark .bg-slate-100,
    body.sb-dark .bg-slate-200,
    body.sb-dark .bg-blue-50,
    body.sb-dark .bg-blue-100 {
      background-color: #020817 !important;
    }

    /* Borders */
    body.sb-dark .border-blue-50,
    body.sb-dark .border-blue-100,
    body.sb-dark .border-slate-100,
    body.sb-dark .border-slate-200 {
      border-color: #111827 !important;
    }

    /* Text colors */
    body.sb-dark .text-slate-500,
    body.sb-dark .text-slate-600,
    body.sb-dark .text-slate-700 {
      color: #9ca3af !important;
    }
    body.sb-dark .text-blue-900,
    body.sb-dark .text-blue-800 {
      color: #e5e7eb !important;
    }

    /* Inputs / selects / textareas */
    body.sb-dark input,
    body.sb-dark select,
    body.sb-dark textarea {
      background-color: #020817 !important;
      color: #e5e7eb !important;
      border-color: #1f2937 !important;
    }
    body.sb-dark input::placeholder,
    body.sb-dark textarea::placeholder {
      color: #6b7280 !important;
    }

    /* Buttons basic */
    body.sb-dark .btn-soft {
      background-color: #020817 !important;
      border-color: #111827 !important;
      color: #e5e7eb !important;
    }

    /* Settings overlay */
    body.sb-dark .settings-overlay {
      background: rgba(0,0,0,0.85) !important;
    }

    /* Tags / pills */
    body.sb-dark .pill,
    body.sb-dark .tag {
      background-color: #020817 !important;
      color: #60a5fa !important;
      border-color: #1f2937 !important;
    }
  </style>
</head>

<body class="h-full">
  <div id="root" class="h-full"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    // ---------- FIREBASE SETUP ----------
    const firebaseConfig = {
      apiKey: "AIzaSyD7jHtDJI3IWHY0hfxc0UP4BDg8O0X5jWs",
      authDomain: "student-banking-3c89e.firebaseapp.com",
      projectId: "student-banking-3c89e",
      storageBucket: "student-banking-3c89e.firebasestorage.app",
      messagingSenderId: "230255175950",
      appId: "1:230255175950:web:e4d9668becd67e5bf4cf5f",
      measurementId: "G-2T7F6P5FFV"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();

    const ADMIN_CODE = "teacher123"; // change this to your teacher/admin code

    // ---------- HELPERS ----------
    function fmtUSD(n) {
      return (Number(n) || 0).toLocaleString(undefined, {
        style: "currency",
        currency: "USD"
      });
    }

    function computeBalance(profile) {
      const tx = Array.isArray(profile.transactions) ? profile.transactions : [];
      return tx.reduce((sum, t) => sum + Number(t.amount || 0), 0);
    }

    function Toast({ text, onClose }) {
      useEffect(() => {
        const t = setTimeout(onClose, 1800);
        return () => clearTimeout(t);
      }, [onClose]);
      return (
        <div className="fixed bottom-6 left-1/2 -translate-x-1/2 bg-blue-600 text-white text-sm px-4 py-2 rounded-2xl shadow-2xl z-50">
          {text}
        </div>
      );
    }

    // ---------- MAIN APP ----------
    function App() {
      const [uid, setUid] = useState(null);
      const [profile, setProfile] = useState(null);
      const [loading, setLoading] = useState(true);
      const [initError, setInitError] = useState("");

      const [toast, setToast] = useState(null);

      const [isAdmin, setIsAdmin] = useState(false);
      const [adminCodeInput, setAdminCodeInput] = useState("");

      const [roster, setRoster] = useState([]);
      const [selectedUserId, setSelectedUserId] = useState(null);

      const [showSettings, setShowSettings] = useState(false);

      const [dark, setDark] = useState(() => {
        if (typeof window === "undefined") return false;
        return window.localStorage?.getItem("sb_theme") === "dark";
      });

      const [noNegative, setNoNegative] = useState(() => {
        if (typeof window === "undefined") return true;
        const v = window.localStorage?.getItem("sb_no_negative");
        return v === null ? true : v === "true";
      });

      const [pinVerified, setPinVerified] = useState(false);

      // Apply dark mode
      useEffect(() => {
        if (dark) {
          document.body.classList.add("sb-dark");
          localStorage.setItem("sb_theme", "dark");
        } else {
          document.body.classList.remove("sb-dark");
          localStorage.setItem("sb_theme", "light");
        }
      }, [dark]);

      // Persist no-negative
      useEffect(() => {
        localStorage.setItem("sb_no_negative", noNegative ? "true" : "false");
      }, [noNegative]);

      // Sign in anonymously & load profile
      useEffect(() => {
        (async () => {
          try {
            const cred = await auth.signInAnonymously();
            const user = cred.user;
            setUid(user.uid);

            const ref = db.collection("profiles").doc(user.uid);
            const snap = await ref.get();
            if (!snap.exists) {
              await ref.set({
                uid: user.uid,
                classCode: null,
                transactions: [],
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
              });
            }

            ref.onSnapshot(doc => {
              if (doc.exists) setProfile(doc.data());
              setLoading(false);
            });
          } catch (err) {
            console.error(err);
            setInitError(err.message || "Error connecting to Firebase.");
            setLoading(false);
          }
        })();
      }, []);

      function notify(msg) {
        setToast(msg);
      }

      // ----- Student actions -----
      async function addMyTransaction(amount, memo, type) {
        if (!uid) return;
        const value = Number(amount);
        if (!value) return;
        const ref = db.collection("profiles").doc(uid);
        await ref.update({
          transactions: firebase.firestore.FieldValue.arrayUnion({
            amount: value,
            memo: memo || null,
            type: type || null,
            ts: Date.now()
          })
        });
      }

      async function undoMyLast() {
        if (!uid || !profile || !profile.transactions?.length) return;
        const arr = [...profile.transactions];
        arr.pop();
        await db.collection("profiles").doc(uid).update({ transactions: arr });
      }

      async function setMyClassCode(code) {
        if (!uid) return;
        const clean = String(code || "").trim();
        if (!clean) return;
        await db.collection("profiles").doc(uid).update({ classCode: clean });
        notify("Class updated.");
      }

      async function setMyPin(newPin) {
        if (!uid) return;
        const clean = String(newPin || "").trim();
        if (!clean) {
          await db.collection("profiles").doc(uid).update({
            pin: firebase.firestore.FieldValue.delete()
          });
          setPinVerified(false);
          notify("PIN removed.");
          return;
        }
        await db.collection("profiles").doc(uid).update({ pin: clean });
        notify("PIN set.");
      }

      // ----- Admin mode -----
      function enterAdmin() {
        if (adminCodeInput.trim() !== ADMIN_CODE) {
          notify("Incorrect teacher code.");
          return;
        }
        setIsAdmin(true);
        setShowSettings(false);
        notify("Admin view enabled.");

        db.collection("profiles").onSnapshot(snap => {
          const list = [];
          snap.forEach(d => list.push(d.data()));
          setRoster(list);
          if (!selectedUserId && list.length > 0) {
            setSelectedUserId(list[0].uid);
          }
        });
      }

      async function adminAdjust(uidTarget, delta, memo, type = "Admin") {
        const ref = db.collection("profiles").doc(uidTarget);
        await ref.update({
          transactions: firebase.firestore.FieldValue.arrayUnion({
            amount: Number(delta),
            memo: memo || `Admin ${delta > 0 ? "+" : ""}${delta}`,
            type,
            ts: Date.now()
          })
        });
        notify("Balance updated.");
      }

      async function adminDeleteUser(uidTarget) {
        if (!confirm("Remove this student account?")) return;
        await db.collection("profiles").doc(uidTarget).delete();
        notify("Student removed.");
        if (selectedUserId === uidTarget) setSelectedUserId(null);
      }

      const myBalance = useMemo(
        () => (profile ? computeBalance(profile) : 0),
        [profile]
      );

      const selectedUser = useMemo(
        () => roster.find(r => r.uid === selectedUserId) || null,
        [roster, selectedUserId]
      );

      const myShortId = uid ? String(uid).slice(-4) : "";

      const totalStudents = roster.length;
      const totalBalance = roster.reduce(
        (sum, p) => sum + computeBalance(p),
        0
      );

      // ---------- PIN LOCK ----------
      const needsPin = profile && profile.pin && !isAdmin;
      if (!loading && !initError && profile && needsPin && !pinVerified) {
        return (
          <PinLockScreen
            onUnlock={pin => {
              if (pin === String(profile.pin)) setPinVerified(true);
              else alert("Incorrect PIN.");
            }}
            onClearPin={async () => {
              await db.collection("profiles").doc(uid).update({
                pin: firebase.firestore.FieldValue.delete()
              });
              setPinVerified(true);
              notify("PIN cleared.");
            }}
          />
        );
      }

      // ---------- Basic states ----------
      if (loading) {
        return (
          <CenterCard title="Student Banking" text="Creating your secure account..." />
        );
      }

      if (initError) {
        return (
          <CenterCard title="Student Banking" error={initError} />
        );
      }

      if (!profile) {
        return (
          <CenterCard title="Student Banking" text="Loading your account..." />
        );
      }

      // ---------- Admin View ----------
      if (isAdmin) {
        return (
          <div className="min-h-screen px-6 py-4 bg-slate-950/5">
            <header className="max-w-6xl mx-auto mb-4 flex items-center justify-between">
              <div>
                <h1 className="text-3xl font-semibold tracking-tight text-blue-900">
                  Student Banking <span className="text-slate-500">Admin</span>
                </h1>
                <p className="text-xs text-slate-500 mt-1">
                  Monitor classes, adjust balances, and review activity.
                </p>
                <p className="text-[10px] text-slate-500 mt-1">
                  Total students: <strong>{totalStudents}</strong> ¬∑ Total balance:{" "}
                  <strong>{fmtUSD(totalBalance)}</strong>
                </p>
              </div>
              <div className="flex gap-2 items-center">
                <button
                  className="px-3 py-1.5 text-xs rounded-full bg-slate-200 text-slate-800 hover:bg-slate-300 transition"
                  onClick={() => {
                    setIsAdmin(false);
                    setRoster([]);
                    setSelectedUserId(null);
                    setAdminCodeInput("");
                  }}
                >
                  Exit Admin
                </button>
                <button
                  className="px-3 py-1.5 text-xs rounded-full bg-slate-900 text-white hover:bg-black transition"
                  onClick={() => setDark(d => !d)}
                >
                  {dark ? "Light Mode" : "Dark Mode"}
                </button>
              </div>
            </header>

            <main className="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-4 h-[80vh]">
              <section className="panel lg:col-span-2 rounded-3xl p-4 border border-slate-200/80 bg-white/90 backdrop-blur-sm shadow-[0_18px_40px_rgba(15,23,42,0.12)] overflow-y-auto">
                <h2 className="text-sm font-semibold text-slate-800 mb-3 tracking-wide">
                  Classes & Students
                </h2>
                <AdminClassList
                  roster={roster}
                  selectedUserId={selectedUserId}
                  onSelectUser={setSelectedUserId}
                  onAdjust={adminAdjust}
                  onDeleteUser={adminDeleteUser}
                />
              </section>

              <section className="panel rounded-3xl p-4 border border-slate-200/80 bg-white/90 backdrop-blur-sm shadow-[0_18px_40px_rgba(15,23,42,0.12)] overflow-y-auto">
                <h2 className="text-sm font-semibold text-slate-800 mb-3 tracking-wide">
                  Transaction Information
                </h2>
                <AdminTransactionPanel user={selectedUser} />
              </section>
            </main>

            {toast && <Toast text={toast} onClose={() => setToast(null)} />}
          </div>
        );
      }

      // ---------- Student View ----------
      return (
        <div className="min-h-screen px-6 py-4 bg-slate-50/80">
          <header className="max-w-6xl mx-auto mb-4 flex items-center justify-between">
            <div>
              <h1 className="text-3xl font-semibold tracking-tight text-slate-900">
                Student Banking
              </h1>
              <p className="text-xs text-slate-500 mt-1">
                A clean place to track your classroom money.
              </p>
            </div>
            <button
              className="px-3 py-1.5 rounded-full border border-slate-200 text-[11px] text-slate-800 bg-white hover:bg-slate-50 shadow-sm transition"
              onClick={() => setShowSettings(true)}
            >
              Settings ‚öôÔ∏è
            </button>
          </header>

          <main className="max-w-6xl mx-auto flex-1 flex flex-col gap-4">
            {/* Balance Panel */}
            <div className="balance-panel relative rounded-3xl p-6 text-center shadow-[0_22px_55px_rgba(37,99,235,0.18)] bg-gradient-to-r from-blue-600 via-blue-700 to-slate-900 text-white overflow-hidden">
              <div className="absolute -right-16 -top-16 w-40 h-40 rounded-full bg-white/5 blur-3xl pointer-events-none" />
              <div className="absolute -left-10 bottom-0 w-32 h-32 rounded-full bg-blue-300/10 blur-3xl pointer-events-none" />
              <h2 className="text-xs uppercase tracking-[0.16em] text-blue-100/80">
                Available Balance
              </h2>
              <p className="mt-1 text-5xl font-semibold tabular-nums tracking-tight">
                {fmtUSD(myBalance)}
              </p>
              <p className="mt-1 text-[10px] text-blue-100/80">
                Updated instantly with every classroom transaction.
              </p>
            </div>

            <div className="flex flex-col lg:flex-row gap-4 flex-1">
              {/* Left Column */}
              <section className="panel flex-1 rounded-3xl p-4 border border-slate-200/80 bg-white/95 backdrop-blur-sm shadow-[0_18px_40px_rgba(15,23,42,0.08)] flex flex-col gap-3">
                <div className="flex items-center gap-2">
                  <span className="text-[10px] text-slate-500">Class code</span>
                  <ClassCodeEditor current={profile.classCode} onSave={setMyClassCode} />
                </div>
                <StudentTransactionForm
                  onAdd={addMyTransaction}
                  onUndo={undoMyLast}
                  noNegative={noNegative}
                  balance={myBalance}
                  notify={notify}
                />
                <StudentTransactionList transactions={profile.transactions || []} />
              </section>

              {/* Right Column */}
              <section className="panel w-full lg:w-1/3 rounded-3xl p-4 border border-slate-200/80 bg-white/95 backdrop-blur-sm shadow-[0_18px_40px_rgba(15,23,42,0.08)] flex flex-col">
                <h2 className="text-sm font-semibold text-slate-800 mb-1 tracking-wide">
                  Mini Statement
                </h2>
                <p className="text-[10px] text-slate-500 mb-2">
                  Totals plus your latest activity, like a simple bank statement.
                </p>
                <StudentTransactionInfo transactions={profile.transactions || []} />
              </section>
            </div>
          </main>

          {/* Settings Panel */}
          {showSettings && (
            <SettingsPanel
              onClose={() => setShowSettings(false)}
              dark={dark}
              setDark={setDark}
              noNegative={noNegative}
              setNoNegative={setNoNegative}
              adminCode={adminCodeInput}
              setAdminCode={setAdminCodeInput}
              onEnterAdmin={enterAdmin}
              shortId={myShortId}
              onSetPin={setMyPin}
              hasPin={!!profile.pin}
            />
          )}

          {toast && <Toast text={toast} onClose={() => setToast(null)} />}
        </div>
      );
    }

    // ---------- SMALL PIECES ----------

    function CenterCard({ title, text, error }) {
      return (
        <div className="min-h-screen flex items-center justify-center bg-slate-50">
          <div className="panel bg-white/95 border border-slate-200 rounded-3xl p-8 shadow-[0_18px_45px_rgba(15,23,42,0.18)] max-w-sm w-full text-center">
            <h1 className="text-2xl font-semibold text-slate-900 mb-2 tracking-tight">
              {title}
            </h1>
            {text && !error && (
              <p className="text-xs text-slate-500">{text}</p>
            )}
            {error && (
              <p className="text-xs text-red-500">
                {error}
              </p>
            )}
          </div>
        </div>
      );
    }

    function PinLockScreen({ onUnlock, onClearPin }) {
      const [pin, setPin] = useState("");

      function submit() {
        if (!pin.trim()) return;
        onUnlock(pin.trim());
      }

      return (
        <div className="min-h-screen flex items-center justify-center bg-slate-950">
          <div className="panel bg-slate-950 border border-slate-800 rounded-3xl p-8 shadow-[0_18px_45px_rgba(0,0,0,0.6)] max-w-xs w-full text-center">
            <h1 className="text-xl font-semibold text-slate-50 mb-2 tracking-tight">
              Enter PIN
            </h1>
            <p className="text-[10px] text-slate-400 mb-4">
              This account is locked. Use your 2‚Äì4 digit PIN to continue.
            </p>
            <input
              type="password"
              maxLength={4}
              className="w-full bg-slate-900 border border-slate-700 rounded-2xl px-3 py-2 text-center text-lg tracking-[0.4em] text-slate-50 mb-3 outline-none focus:ring-2 focus:ring-blue-500/60"
              value={pin}
              onChange={e => setPin(e.target.value.replace(/\D/g, ""))}
              onKeyDown={e => e.key === "Enter" && submit()}
            />
            <button
              className="w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded-2xl text-xs font-medium transition mb-2"
              onClick={submit}
            >
              Unlock
            </button>
            <button
              className="w-full bg-slate-900 border border-slate-600 text-slate-400 py-1.5 rounded-2xl text-[9px] hover:bg-slate-800 transition"
              onClick={onClearPin}
            >
              Forgot PIN? Clear it for this account
            </button>
          </div>
        </div>
      );
    }

    // ---------- SETTINGS PANEL ----------
    function SettingsPanel({
      onClose,
      dark,
      setDark,
      noNegative,
      setNoNegative,
      adminCode,
      setAdminCode,
      onEnterAdmin,
      shortId,
      onSetPin,
      hasPin
    }) {
      const [pinInput, setPinInput] = useState("");

      function savePin() {
        const v = pinInput.trim();
        if (!v) {
          onSetPin("");
          setPinInput("");
          return;
        }
        if (!/^\d{2,4}$/.test(v)) {
          alert("PIN must be 2‚Äì4 digits.");
          return;
        }
        onSetPin(v);
        setPinInput("");
      }

      function clearPin() {
        onSetPin("");
        setPinInput("");
      }

      return (
        <div className="fixed inset-0 settings-overlay bg-black/40 flex justify-end z-40">
          <div className="panel h-full w-80 bg-white/98 border-l border-slate-200 shadow-[0_18px_45px_rgba(15,23,42,0.32)] p-4 flex flex-col">
            <div className="flex items-center justify-between mb-3">
              <h2 className="text-sm font-semibold text-slate-900 tracking-wide">
                Settings
              </h2>
              <button
                className="text-xs text-slate-500 hover:text-slate-900 transition"
                onClick={onClose}
              >
                ‚úï
              </button>
            </div>

            <div className="space-y-4 text-xs flex-1 overflow-y-auto pr-1">
              {/* ID */}
              <div>
                <h3 className="font-semibold text-slate-800 mb-1">Your ID</h3>
                <p className="text-slate-600">
                  4-digit ID:
                  <span className="font-mono font-semibold ml-1">
                    ‚Ä¶{shortId || "----"}
                  </span>
                </p>
                <p className="text-[9px] text-slate-500 mt-1">
                  Share this with your teacher if they need to look up your account.
                </p>
              </div>

              {/* Appearance */}
              <div>
                <h3 className="font-semibold text-slate-800 mb-1">Appearance</h3>
                <button
                  className="px-3 py-1.5 rounded-full border border-slate-200 text-[10px] bg-white hover:bg-slate-50 shadow-sm transition"
                  onClick={() => setDark(d => !d)}
                >
                  {dark ? "‚òÄÔ∏è  Switch to Light Mode" : "üåô  Switch to Dark Mode"}
                </button>
              </div>

              {/* Negative balance lock */}
              <div>
                <h3 className="font-semibold text-slate-800 mb-1">Balance Rules</h3>
                <label className="inline-flex items-center gap-2 text-[10px]">
                  <input
                    type="checkbox"
                    checked={noNegative}
                    onChange={e => setNoNegative(e.target.checked)}
                  />
                  <span>Block going below $0 on this device</span>
                </label>
                <p className="text-[9px] text-slate-500 mt-1">
                  If on, withdrawals that drop below $0 are stopped.
                </p>
              </div>

              {/* PIN */}
              <div>
                <h3 className="font-semibold text-slate-800 mb-1">PIN Lock (Optional)</h3>
                <p className="text-[9px] text-slate-500 mb-1">
                  Add a simple 2‚Äì4 digit PIN so only you can open this account on this device.
                </p>
                <div className="flex gap-2 items-center mb-1">
                  <input
                    type="password"
                    maxLength={4}
                    className="border border-slate-200 rounded-lg px-2 py-1 text-[11px] w-20 text-center"
                    placeholder={hasPin ? "New PIN" : "1234"}
                    value={pinInput}
                    onChange={e =>
                      setPinInput(e.target.value.replace(/\D/g, ""))
                    }
                  />
                  <button
                    className="px-2 py-1 rounded-lg text-[10px] bg-blue-600 text-white hover:bg-blue-500 transition"
                    onClick={savePin}
                  >
                    Save
                  </button>
                  {hasPin && (
                    <button
                      className="px-2 py-1 rounded-lg text-[10px] bg-slate-100 text-slate-700 hover:bg-slate-200 transition"
                      onClick={clearPin}
                    >
                      Remove
                    </button>
                  )}
                </div>
              </div>

              {/* Teacher / Admin */}
              <div>
                <h3 className="font-semibold text-slate-800 mb-1">Teacher Access</h3>
                <p className="text-[9px] text-slate-500 mb-1">
                  Teachers: enter your admin code to open the Admin View on this device.
                </p>
                <input
                  className="border border-slate-200 rounded-lg px-2 py-1 text-[11px] w-full mb-2"
                  placeholder="Teacher admin code"
                  value={adminCode}
                  onChange={e => setAdminCode(e.target.value)}
                />
                <button
                  className="w-full bg-slate-900 text-white px-3 py-1.5 rounded-lg text-[10px] hover:bg-black transition"
                  onClick={onEnterAdmin}
                >
                  Enter Admin View
                </button>
              </div>
            </div>

            <p className="text-[8px] text-slate-400 mt-2">
              No names or emails are stored. Accounts are anonymous and classroom-safe.
            </p>
          </div>
        </div>
      );
    }

    // ---------- STUDENT COMPONENTS ----------
    function ClassCodeEditor({ current, onSave }) {
      const [value, setValue] = useState(current || "");
      return (
        <div className="flex items-center gap-2">
          <input
            className="border border-slate-200 rounded-lg px-2 py-1 text-[10px] w-24"
            value={value}
            placeholder="e.g. 2A"
            onChange={e => setValue(e.target.value)}
            onBlur={() => { if (value.trim()) onSave(value.trim()); }}
          />
          <button
            className="px-2 py-1 rounded-full bg-blue-600 text-white text-[9px] hover:bg-blue-500 transition"
            onClick={() => { if (value.trim()) onSave(value.trim()); }}
          >
            Save
          </button>
          <span className="text-[9px] text-slate-500">
            Current: {current || "none"}
          </span>
        </div>
      );
    }

    function StudentTransactionForm({ onAdd, onUndo, noNegative, balance, notify }) {
      const [amount, setAmount] = useState("");
      const [memo, setMemo] = useState("");
      const [type, setType] = useState("Reward");

      function handle(sign) {
        const n = parseFloat(amount);
        if (Number.isNaN(n) || n <= 0) return;
        const value = sign * n;

        if (sign < 0 && noNegative && balance + value < 0) {
          notify("This would put your balance below $0.");
          return;
        }

        const label = memo || (value > 0 ? "Deposit" : "Withdraw");
        onAdd(value, label, type === "Other" ? null : type);
        setAmount("");
        setMemo("");
      }

      return (
        <div className="flex flex-wrap items-center gap-2">
          <input
            type="number"
            step="0.01"
            className="border border-slate-200 rounded-lg px-2 py-1 text-[11px] w-24"
            placeholder="$"
            value={amount}
            onChange={e => setAmount(e.target.value)}
          />
          <input
            type="text"
            className="border border-slate-200 rounded-lg px-2 py-1 text-[11px] flex-1 min-w-[120px]"
            placeholder="Note (optional)"
            value={memo}
            onChange={e => setMemo(e.target.value)}
          />
          <select
            className="border border-slate-200 rounded-lg px-2 py-1 text-[10px]"
            value={type}
            onChange={e => setType(e.target.value)}
          >
            <option>Reward</option>
            <option>Fine</option>
            <option>Bonus</option>
            <option>Store</option>
            <option>Other</option>
          </select>
          <button
            className="px-3 py-1.5 rounded-full bg-emerald-500 text-white text-[10px] hover:bg-emerald-400 transition"
            onClick={() => handle(+1)}
          >
            Deposit
          </button>
          <button
            className="px-3 py-1.5 rounded-full bg-rose-500 text-white text-[10px] hover:bg-rose-400 transition"
            onClick={() => handle(-1)}
          >
            Withdraw
          </button>
          <button
            className="px-3 py-1.5 rounded-full bg-slate-100 text-slate-700 text-[9px] border border-slate-200 hover:bg-slate-200 transition"
            onClick={onUndo}
          >
            Undo last
          </button>
        </div>
      );
    }

    function StudentTransactionList({ transactions }) {
      const rows = [...(transactions || [])].sort((a, b) => (b.ts || 0) - (a.ts || 0));
      if (!rows.length) {
        return (
          <div className="mt-2 text-[10px] text-slate-500">
            No transactions yet. Add a deposit or withdrawal to get started.
          </div>
        );
      }
      return (
        <div className="mt-2 flex-1 overflow-y-auto rounded-2xl border border-slate-200 bg-white/80">
          <ul className="divide-y divide-slate-100 text-[10px]">
            {rows.map((t, i) => (
              <li key={i} className="px-3 py-2 flex items-center justify-between gap-2">
                <div className="flex flex-col">
                  <span className="text-slate-700">
                    {new Date(t.ts || Date.now()).toLocaleString()} ‚Äî {t.memo || "‚Äî"}
                  </span>
                  {t.type && (
                    <span className="mt-0.5 inline-flex items-center gap-1 px-2 py-0.5 rounded-full bg-blue-50 text-blue-700 text-[8px] border border-blue-100 tag">
                      {t.type}
                    </span>
                  )}
                </div>
                <span
                  className={
                    t.amount >= 0
                      ? "text-emerald-600 font-semibold"
                      : "text-rose-600 font-semibold"
                  }
                >
                  {t.amount >= 0 ? "+" : ""}
                  {Number(t.amount).toFixed(2)}
                </span>
              </li>
            ))}
          </ul>
        </div>
      );
    }

    function StudentTransactionInfo({ transactions }) {
      const rows = [...(transactions || [])].sort((a, b) => (b.ts || 0) - (a.ts || 0));
      if (!rows.length) {
        return (
          <div className="text-[10px] text-slate-500">
            Your statement will appear after your first transaction.
          </div>
        );
      }
      const totalIn = rows.filter(t => t.amount > 0).reduce((s, t) => s + t.amount, 0);
      const totalOut = rows.filter(t => t.amount < 0).reduce((s, t) => s + Math.abs(t.amount), 0);

      return (
        <div className="text-[9px] flex flex-col gap-2 h-full">
          <div className="flex gap-4 mb-1">
            <div className="px-2 py-1 rounded-xl bg-emerald-50 text-emerald-700 border border-emerald-100 pill">
              In: {fmtUSD(totalIn)}
            </div>
            <div className="px-2 py-1 rounded-xl bg-rose-50 text-rose-700 border border-rose-100 pill">
              Out: {fmtUSD(totalOut)}
            </div>
          </div>
          <div className="flex-1 overflow-y-auto space-y-1">
            {rows.slice(0, 40).map((t, i) => (
              <div key={i} className="border-b border-slate-100 pb-1">
                <div className="flex justify-between gap-2">
                  <span
                    className={
                      t.amount >= 0
                        ? "text-emerald-600 font-semibold"
                        : "text-rose-600 font-semibold"
                    }
                  >
                    {t.amount >= 0 ? "+" : ""}
                    {Number(t.amount).toFixed(2)}
                  </span>
                  <span className="text-slate-500">
                    {new Date(t.ts || Date.now()).toLocaleDateString()}{" "}
                    {new Date(t.ts || Date.now()).toLocaleTimeString()}
                  </span>
                </div>
                {t.type && (
                  <div className="text-blue-700 text-[8px]">
                    {t.type}
                  </div>
                )}
                <div className="text-slate-600">
                  {t.memo || "No note"}
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    // ---------- ADMIN COMPONENTS ----------
    function AdminClassList({
      roster,
      selectedUserId,
      onSelectUser,
      onAdjust,
      onDeleteUser
    }) {
      if (!roster.length) {
        return <p className="text-[10px] text-slate-500">No student accounts yet.</p>;
      }

      const groups = {};
      roster.forEach(p => {
        const key = p.classCode || "Unassigned";
        if (!groups[key]) groups[key] = [];
        groups[key].push(p);
      });

      const classCodes = Object.keys(groups).sort((a, b) => {
        if (a === "Unassigned") return 1;
        if (b === "Unassigned") return -1;
        return a.localeCompare(b);
      });

      return (
        <div className="space-y-3">
          {classCodes.map(code => (
            <div
              key={code}
              className="rounded-2xl border border-slate-200 bg-white/90 px-3 py-2"
            >
              <div className="flex items-center justify-between mb-1.5">
                <h3 className="text-[10px] font-semibold text-slate-800 uppercase tracking-[0.16em]">
                  {code === "Unassigned" ? "No Class" : `Class ${code}`}
                </h3>
                <span className="text-[8px] text-slate-500">
                  {groups[code].length} student(s)
                </span>
              </div>
              <div className="space-y-1">
                {groups[code]
                  .sort((a, b) => (a.uid || "").localeCompare(b.uid || ""))
                  .map((p, i) => {
                    const bal = fmtUSD(computeBalance(p));
                    const shortId = String(p.uid || "").slice(-4);
                    const isSelected = p.uid === selectedUserId;
                    return (
                      <div
                        key={p.uid}
                        className={
                          "flex items-center justify-between gap-2 px-2 py-1.5 rounded-2xl cursor-pointer transition " +
                          (isSelected ? "bg-blue-50 border border-blue-100" : "bg-slate-50")
                        }
                        onClick={() => onSelectUser(p.uid)}
                      >
                        <div className="flex flex-col">
                          <span className="text-[10px] font-medium text-slate-800">
                            Student {i + 1} ¬∑ ID ‚Ä¶{shortId}
                          </span>
                          <span className="text-[8px] text-slate-500">
                            Balance: {bal}
                          </span>
                        </div>
                        <div className="flex items-center gap-1">
                          <button
                            className="px-2 py-0.5 text-[8px] rounded-full bg-emerald-500 text-white hover:bg-emerald-400"
                            onClick={e => {
                              e.stopPropagation();
                              onAdjust(p.uid, +5, "Admin +5", "Admin");
                            }}
                          >
                            +$5
                          </button>
                          <button
                            className="px-2 py-0.5 text-[8px] rounded-full bg-rose-500 text-white hover:bg-rose-400"
                            onClick={e => {
                              e.stopPropagation();
                              onAdjust(p.uid, -5, "Admin -5", "Admin");
                            }}
                          >
                            -$5
                          </button>
                          <button
                            className="px-2 py-0.5 text-[8px] rounded-full bg-slate-200 text-slate-700 hover:bg-slate-300"
                            onClick={e => {
                              e.stopPropagation();
                              onDeleteUser(p.uid);
                            }}
                          >
                            ‚úï
                          </button>
                        </div>
                      </div>
                    );
                  })}
              </div>
            </div>
          ))}
        </div>
      );
    }

    function AdminTransactionPanel({ user }) {
      if (!user) {
        return (
          <p className="text-[10px] text-slate-500">
            Select a student from the left to see their activity.
          </p>
        );
      }

      const rows = [...(user.transactions || [])].sort(
        (a, b) => (b.ts || 0) - (a.ts || 0)
      );
      const shortId = String(user.uid || "").slice(-4);
      const totalIn = rows.filter(t => t.amount > 0).reduce((s, t) => s + t.amount, 0);
      const totalOut = rows.filter(t => t.amount < 0).reduce((s, t) => s + Math.abs(t.amount), 0);

      return (
        <div className="flex flex-col h-full text-[9px]">
          <div className="mb-2 text-slate-700 space-y-0.5">
            <div>Student ID: ‚Ä¶{shortId}</div>
            <div>Class: {user.classCode || "Unassigned"}</div>
            <div>Balance: <strong>{fmtUSD(computeBalance(user))}</strong></div>
            <div className="mt-1 flex gap-3">
              <span className="text-emerald-600">In: {fmtUSD(totalIn)}</span>
              <span className="text-rose-600">Out: {fmtUSD(totalOut)}</span>
            </div>
          </div>
          <div className="flex-1 overflow-y-auto space-y-1 mt-1">
            {rows.length === 0 ? (
              <p className="text-[9px] text-slate-500">No transactions yet.</p>
            ) : (
              rows.map((t, i) => (
                <div key={i} className="border-b border-slate-100 pb-1">
                  <div className="flex justify-between gap-2">
                    <span
                      className={
                        t.amount >= 0
                          ? "text-emerald-600 font-semibold"
                          : "text-rose-600 font-semibold"
                      }
                    >
                      {t.amount >= 0 ? "+" : ""}
                      {Number(t.amount).toFixed(2)}
                    </span>
                    <span className="text-slate-500">
                      {new Date(t.ts || Date.now()).toLocaleDateString()}{" "}
                      {new Date(t.ts || Date.now()).toLocaleTimeString()}
                    </span>
                  </div>
                  {t.type && (
                    <div className="text-blue-700 text-[8px]">
                      {t.type}
                    </div>
                  )}
                  <div className="text-slate-600">
                    {t.memo || "No note"}
                  </div>
                </div>
              ))
            )}
          </div>
        </div>
      );
    }

    // ---------- RENDER ----------
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
