<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Banking</title>

  <!-- Tailwind -->
  <script>window.tailwind = { config: { darkMode: false } };</script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React 18 + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Firebase compat SDKs (simpler for inline scripts) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    html, body, #root { height: 100%; }
  </style>
</head>

<body class="h-full bg-slate-50 text-slate-900">
  <div id="root" class="h-full"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    // ---------- FIREBASE SETUP ----------
    const firebaseConfig = {
      apiKey: "AIzaSyD7jHtDJI3IWHY0hfxc0UP4BDg8O0X5jWs",
      authDomain: "student-banking-3c89e.firebaseapp.com",
      projectId: "student-banking-3c89e",
      storageBucket: "student-banking-3c89e.firebasestorage.app",
      messagingSenderId: "230255175950",
      appId: "1:230255175950:web:e4d9668becd67e5bf4cf5f",
      measurementId: "G-2T7F6P5FFV"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const ADMIN_CODE = "teacher123"; // change this to your own teacher code

    // ---------- HELPERS ----------
    function fmtUSD(n) {
      return (Number(n) || 0).toLocaleString(undefined, {
        style: "currency",
        currency: "USD"
      });
    }

    function computeBalance(profile) {
      const tx = Array.isArray(profile.transactions) ? profile.transactions : [];
      return tx.reduce((sum, t) => sum + Number(t.amount || 0), 0);
    }

    function Toast({ text, onClose }) {
      useEffect(() => {
        const t = setTimeout(onClose, 1800);
        return () => clearTimeout(t);
      }, [onClose]);
      return (
        <div className="fixed bottom-4 left-1/2 -translate-x-1/2 bg-blue-900 text-white text-sm px-4 py-2 rounded-xl shadow-lg">
          {text}
        </div>
      );
    }

    // ---------- MAIN APP ----------
    function App() {
      const [uid, setUid] = useState(null);
      const [profile, setProfile] = useState(null);
      const [loading, setLoading] = useState(true);
      const [initError, setInitError] = useState("");

      const [toast, setToast] = useState(null);

      const [isAdmin, setIsAdmin] = useState(false);
      const [adminCodeInput, setAdminCodeInput] = useState("");

      const [roster, setRoster] = useState([]);
      const [selectedUserId, setSelectedUserId] = useState(null);

      // sign in anonymously + ensure profile
      useEffect(() => {
        (async () => {
          try {
            const cred = await auth.signInAnonymously();
            const user = cred.user;
            setUid(user.uid);

            const ref = db.collection("profiles").doc(user.uid);
            const snap = await ref.get();

            if (!snap.exists) {
              await ref.set({
                uid: user.uid,
                classCode: null,
                transactions: [],
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
              });
            }

            ref.onSnapshot(doc => {
              if (doc.exists) setProfile(doc.data());
              setLoading(false);
            });
          } catch (err) {
            console.error(err);
            setInitError(err.message || "Error connecting to Firebase.");
            setLoading(false);
          }
        })();
      }, []);

      function notify(msg) {
        setToast(msg);
      }

      // ----- Student actions -----
      async function addMyTransaction(amount, memo) {
        if (!uid) return;
        const value = Number(amount);
        if (!value) return;
        const ref = db.collection("profiles").doc(uid);
        await ref.update({
          transactions: firebase.firestore.FieldValue.arrayUnion({
            amount: value,
            memo: memo || null,
            ts: Date.now()
          })
        });
      }

      async function undoMyLast() {
        if (!uid || !profile || !profile.transactions?.length) return;
        const arr = [...profile.transactions];
        arr.pop();
        await db.collection("profiles").doc(uid).update({ transactions: arr });
      }

      async function setMyClassCode(code) {
        if (!uid) return;
        const clean = String(code || "").trim();
        if (!clean) return;
        await db.collection("profiles").doc(uid).update({ classCode: clean });
        notify("Class updated.");
      }

      // ----- Admin mode -----
      function enterAdmin() {
        if (adminCodeInput.trim() !== ADMIN_CODE) {
          notify("Incorrect teacher code.");
          return;
        }
        setIsAdmin(true);
        notify("Admin view enabled.");

        db.collection("profiles").onSnapshot(snap => {
          const list = [];
          snap.forEach(d => list.push(d.data()));
          setRoster(list);
          if (!selectedUserId && list.length > 0) {
            setSelectedUserId(list[0].uid);
          }
        });
      }

      async function adminAdjust(uidTarget, delta, memo) {
        const ref = db.collection("profiles").doc(uidTarget);
        await ref.update({
          transactions: firebase.firestore.FieldValue.arrayUnion({
            amount: Number(delta),
            memo: memo || `Admin ${delta > 0 ? "+" : ""}${delta}`,
            ts: Date.now()
          })
        });
        notify("Balance updated.");
      }

      async function adminDeleteUser(uidTarget) {
        if (!confirm("Remove this student account?")) return;
        await db.collection("profiles").doc(uidTarget).delete();
        notify("Student removed.");
        if (selectedUserId === uidTarget) {
          setSelectedUserId(null);
        }
      }

      const myBalance = useMemo(
        () => (profile ? computeBalance(profile) : 0),
        [profile]
      );

      const selectedUser = useMemo(
        () => roster.find(r => r.uid === selectedUserId) || null,
        [roster, selectedUserId]
      );

      // ---------- UI states ----------
      if (loading) {
        return (
          <div className="min-h-screen flex items-center justify-center bg-slate-50">
            <div className="bg-white border border-blue-100 rounded-2xl p-8 shadow">
              <h1 className="text-2xl font-bold text-blue-900 mb-2">Student Banking</h1>
              <p className="text-sm text-slate-600">Creating your account…</p>
            </div>
          </div>
        );
      }

      if (initError) {
        return (
          <div className="min-h-screen flex items-center justify-center bg-slate-50">
            <div className="bg-white border border-red-200 rounded-2xl p-8 shadow">
              <h1 className="text-2xl font-bold text-blue-900 mb-2">Student Banking</h1>
              <p className="text-sm text-red-600">Error: {initError}</p>
            </div>
          </div>
        );
      }

      if (!profile) {
        return (
          <div className="min-h-screen flex items-center justify-center bg-slate-50">
            <div className="bg-white border border-blue-100 rounded-2xl p-8 shadow">
              <h1 className="text-2xl font-bold text-blue-900 mb-2">Student Banking</h1>
              <p className="text-sm text-slate-600">Loading…</p>
            </div>
          </div>
        );
      }

      // ---------- Admin View ----------
      if (isAdmin) {
        return (
          <div className="min-h-screen bg-slate-50 px-6 py-4">
            <header className="max-w-6xl mx-auto mb-4 flex items-center justify-between">
              <div>
                <h1 className="text-3xl font-bold text-blue-900">Student Banking — Admin</h1>
                <p className="text-sm text-slate-600">
                  View classes, adjust balances, and manage students. (IDs shown are non-identifying.)
                </p>
              </div>
              <button
                className="px-3 py-1.5 text-xs rounded bg-slate-200 text-slate-700"
                onClick={() => {
                  setIsAdmin(false);
                  setRoster([]);
                  setSelectedUserId(null);
                }}
              >
                Exit Admin View
              </button>
            </header>

            <main className="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-4 h-[80vh]">
              {/* Classes & Students */}
              <section className="lg:col-span-2 bg-white rounded-2xl p-4 shadow-sm border border-blue-100 overflow-y-auto">
                <h2 className="text-lg font-semibold text-blue-900 mb-3">Classes & Students</h2>
                <AdminClassList
                  roster={roster}
                  selectedUserId={selectedUserId}
                  onSelectUser={setSelectedUserId}
                  onAdjust={adminAdjust}
                  onDeleteUser={adminDeleteUser}
                />
              </section>

              {/* Transaction info for selected student */}
              <section className="bg-white rounded-2xl p-4 shadow-sm border border-blue-100 overflow-y-auto">
                <h2 className="text-lg font-semibold text-blue-900 mb-3">Transaction Information</h2>
                <AdminTransactionPanel user={selectedUser} />
              </section>
            </main>

            {toast && <Toast text={toast} onClose={() => setToast(null)} />}
          </div>
        );
      }

      // ---------- Student View ----------
      return (
        <div className="min-h-screen bg-slate-50 px-6 py-4 flex flex-col">
          <header className="max-w-6xl mx-auto mb-4 flex items-center justify-between">
            <div>
              <h1 className="text-3xl font-bold text-blue-900">Student Banking</h1>
              <p className="text-sm text-slate-600">
                Track your classroom bank balance and transactions.
              </p>
            </div>
            <div className="flex items-center gap-2">
              <input
                className="border border-blue-200 rounded px-2 py-1 text-xs"
                placeholder="Teacher code"
                value={adminCodeInput}
                onChange={e => setAdminCodeInput(e.target.value)}
              />
              <button
                className="bg-blue-900 text-white px-3 py-1.5 rounded text-xs"
                onClick={enterAdmin}
              >
                Admin
              </button>
            </div>
          </header>

          <main className="max-w-6xl mx-auto flex-1 flex flex-col gap-4">
            {/* Big Balance Panel */}
            <div className="bg-blue-900 text-white rounded-2xl p-6 text-center shadow">
              <h2 className="text-lg font-semibold">Current Balance</h2>
              <p className="text-5xl font-bold mt-1">{fmtUSD(myBalance)}</p>
            </div>

            <div className="flex flex-col lg:flex-row gap-4 flex-1">
              {/* Left: controls + list */}
              <section className="flex-1 bg-white p-4 rounded-2xl border border-blue-100 shadow-sm flex flex-col gap-3">
                <div className="flex items-center gap-2">
                  <span className="text-xs text-slate-500">Class code:</span>
                  <ClassCodeEditor current={profile.classCode} onSave={setMyClassCode} />
                </div>
                <StudentTransactionForm onAdd={addMyTransaction} onUndo={undoMyLast} />
                <StudentTransactionList transactions={profile.transactions || []} />
              </section>

              {/* Right: transaction info */}
              <section className="w-full lg:w-1/3 bg-white p-4 rounded-2xl border border-blue-100 shadow-sm flex flex-col">
                <h2 className="text-lg font-semibold text-blue-900 mb-1">
                  Transaction Information
                </h2>
                <p className="text-xs text-slate-600 mb-2">
                  See the date, time, amount, and notes for your recent activity.
                </p>
                <StudentTransactionInfo transactions={profile.transactions || []} />
              </section>
            </div>
          </main>

          {toast && <Toast text={toast} onClose={() => setToast(null)} />}
        </div>
      );
    }

    // ---------- STUDENT COMPONENTS ----------

    function ClassCodeEditor({ current, onSave }) {
      const [value, setValue] = useState(current || "");

      return (
        <div className="flex items-center gap-2">
          <input
            className="border border-blue-200 rounded px-2 py-1 text-xs w-24"
            value={value}
            placeholder="e.g. 2A"
            onChange={e => setValue(e.target.value)}
            onBlur={() => { if (value.trim()) onSave(value.trim()); }}
          />
          <button
            className="bg-blue-600 text-white px-2 py-1 rounded text-xs"
            onClick={() => { if (value.trim()) onSave(value.trim()); }}
          >
            Save
          </button>
          <span className="text-[10px] text-slate-500">
            Current: {current || "none"}
          </span>
        </div>
      );
    }

    function StudentTransactionForm({ onAdd, onUndo }) {
      const [amount, setAmount] = useState("");
      const [memo, setMemo] = useState("");

      function handle(sign) {
        const n = parseFloat(amount);
        if (Number.isNaN(n) || n <= 0) return;
        const value = sign * n;
        onAdd(value, memo || (value > 0 ? "Deposit" : "Withdraw"));
        setAmount("");
        setMemo("");
      }

      return (
        <div className="flex flex-wrap items-center gap-2">
          <input
            type="number"
            step="0.01"
            className="border border-blue-200 rounded px-2 py-1 text-sm w-24"
            placeholder="$"
            value={amount}
            onChange={e => setAmount(e.target.value)}
          />
          <input
            type="text"
            className="border border-blue-200 rounded px-2 py-1 text-sm flex-1 min-w-[140px]"
            placeholder="Note (optional)"
            value={memo}
            onChange={e => setMemo(e.target.value)}
          />
          <button
            className="bg-green-600 text-white px-3 py-1.5 rounded text-sm"
            onClick={() => handle(+1)}
          >
            Deposit
          </button>
          <button
            className="bg-red-700 text-white px-3 py-1.5 rounded text-sm"
            onClick={() => handle(-1)}
          >
            Withdraw
          </button>
          <button
            className="bg-slate-100 text-slate-700 px-3 py-1.5 rounded text-xs border border-slate-200"
            onClick={onUndo}
          >
            Undo last
          </button>
        </div>
      );
    }

    function StudentTransactionList({ transactions }) {
      const rows = [...(transactions || [])].sort((a, b) => (b.ts || 0) - (a.ts || 0));

      if (!rows.length) {
        return (
          <div className="mt-2 text-xs text-slate-500">
            No transactions yet. Add a deposit or withdrawal to get started.
          </div>
        );
      }

      return (
        <div className="mt-2 flex-1 overflow-y-auto border border-blue-100 rounded-xl bg-white">
          <ul className="divide-y divide-blue-50 text-xs">
            {rows.map((t, i) => (
              <li key={i} className="px-3 py-2 flex items-center justify-between">
                <span>
                  {new Date(t.ts || Date.now()).toLocaleString()} — {t.memo || "—"}
                </span>
                <span
                  className={
                    t.amount >= 0
                      ? "text-green-700 font-semibold"
                      : "text-red-700 font-semibold"
                  }
                >
                  {t.amount >= 0 ? "+" : ""}
                  {Number(t.amount).toFixed(2)}
                </span>
              </li>
            ))}
          </ul>
        </div>
      );
    }

    function StudentTransactionInfo({ transactions }) {
      const rows = [...(transactions || [])].sort((a, b) => (b.ts || 0) - (a.ts || 0));

      if (!rows.length) {
        return (
          <div className="text-xs text-slate-500">
            When you make transactions, details will show here.
          </div>
        );
      }

      return (
        <div className="text-[10px] space-y-1 overflow-y-auto flex-1">
          {rows.slice(0, 40).map((t, i) => (
            <div key={i} className="border-b border-slate-100 pb-1">
              <div
                className={
                  t.amount >= 0
                    ? "text-green-700 font-semibold"
                    : "text-red-700 font-semibold"
                }
              >
                {t.amount >= 0 ? "+" : ""}
                {Number(t.amount).toFixed(2)}
              </div>
              <div className="text-slate-600">{t.memo || "No note"}</div>
              <div className="text-slate-500">
                {new Date(t.ts || Date.now()).toLocaleDateString()}{" "}
                {new Date(t.ts || Date.now()).toLocaleTimeString()}
              </div>
            </div>
          ))}
        </div>
      );
    }

    // ---------- ADMIN COMPONENTS ----------

    function AdminClassList({
      roster,
      selectedUserId,
      onSelectUser,
      onAdjust,
      onDeleteUser
    }) {
      if (!roster.length) {
        return (
          <p className="text-xs text-slate-500">No student accounts yet.</p>
        );
      }

      const groups = {};
      roster.forEach(p => {
        const key = p.classCode || "Unassigned";
        if (!groups[key]) groups[key] = [];
        groups[key].push(p);
      });

      const classCodes = Object.keys(groups).sort((a, b) => {
        if (a === "Unassigned") return 1;
        if (b === "Unassigned") return -1;
        return a.localeCompare(b);
      });

      return (
        <div className="space-y-4">
          {classCodes.map(code => (
            <div
              key={code}
              className="border border-blue-100 rounded-xl p-3 bg-slate-50/80"
            >
              <div className="flex items-center justify-between mb-2">
                <h3 className="font-semibold text-blue-900 text-sm">
                  Class: {code}
                </h3>
                <span className="text-[10px] text-slate-500">
                  Students: {groups[code].length}
                </span>
              </div>
              <div className="space-y-1">
                {groups[code]
                  .sort((a, b) =>
                    (a.uid || "").localeCompare(b.uid || "")
                  )
                  .map((p, index) => {
                    const bal = fmtUSD(computeBalance(p));
                    const shortId = String(p.uid || "").slice(-4);
                    const isSelected = p.uid === selectedUserId;
                    return (
                      <div
                        key={p.uid}
                        className={
                          "flex items-center justify-between gap-2 px-2 py-1 rounded cursor-pointer " +
                          (isSelected ? "bg-blue-100" : "bg-white")
                        }
                        onClick={() => onSelectUser(p.uid)}
                      >
                        <div className="flex flex-col">
                          <span className="text-xs font-medium text-slate-800">
                            Student {index + 1} · ID …{shortId}
                          </span>
                          <span className="text-[10px] text-slate-500">
                            Balance: {bal}
                          </span>
                        </div>
                        <div className="flex items-center gap-1">
                          <button
                            className="px-2 py-0.5 text-[9px] rounded bg-green-600 text-white"
                            onClick={e => {
                              e.stopPropagation();
                              onAdjust(p.uid, +5, "Admin +5");
                            }}
                          >
                            +$5
                          </button>
                          <button
                            className="px-2 py-0.5 text-[9px] rounded bg-red-600 text-white"
                            onClick={e => {
                              e.stopPropagation();
                              onAdjust(p.uid, -5, "Admin -5");
                            }}
                          >
                            -$5
                          </button>
                          <button
                            className="px-2 py-0.5 text-[9px] rounded bg-slate-300 text-slate-800"
                            onClick={e => {
                              e.stopPropagation();
                              onDeleteUser(p.uid);
                            }}
                          >
                            Remove
                          </button>
                        </div>
                      </div>
                    );
                  })}
              </div>
            </div>
          ))}
        </div>
      );
    }

    function AdminTransactionPanel({ user }) {
      if (!user) {
        return (
          <p className="text-xs text-slate-500">
            Select a student from the left to see their transactions.
          </p>
        );
      }

      const rows = [...(user.transactions || [])].sort(
        (a, b) => (b.ts || 0) - (a.ts || 0)
      );
      const shortId = String(user.uid || "").slice(-4);

      return (
        <div className="flex flex-col h-full text-[10px]">
          <div className="mb-2 text-slate-700">
            <div>Student ID: …{shortId}</div>
            <div>Class: {user.classCode || "Unassigned"} </div>
            <div>
              Balance: <strong>{fmtUSD(computeBalance(user))}</strong>
            </div>
          </div>
          <div className="flex-1 overflow-y-auto mt-1 space-y-1">
            {rows.length === 0 ? (
              <p className="text-xs text-slate-500">No transactions yet.</p>
            ) : (
              rows.map((t, i) => (
                <div
                  key={i}
                  className="border-b border-slate-100 pb-1"
                >
                  <div className="flex justify-between gap-2">
                    <span
                      className={
                        t.amount >= 0
                          ? "text-green-700 font-semibold"
                          : "text-red-700 font-semibold"
                      }
                    >
                      {t.amount >= 0 ? "+" : ""}
                      {Number(t.amount).toFixed(2)}
                    </span>
                    <span className="text-slate-500">
                      {new Date(t.ts || Date.now()).toLocaleDateString()}{" "}
                      {new Date(t.ts || Date.now()).toLocaleTimeString()}
                    </span>
                  </div>
                  <div className="text-slate-600">
                    {t.memo || "No note"}
                  </div>
                </div>
              ))
            )}
          </div>
        </div>
      );
    }

    // ---------- RENDER ----------
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
