<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Banking</title>

  <!-- Tailwind (basic config) -->
  <script>
    window.tailwind = {
      config: {
        darkMode: false,
        theme: {
          extend: {
            fontFamily: {
              sans: ['system-ui', 'SF Pro Text', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
            }
          }
        }
      }
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React 18 + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    html, body, #root { height: 100%; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f3f4f6;
      color: #020817;
    }

    /* Accent: muted indigo */
    :root {
      --accent: #4f46e5;
      --accent-soft: #6366f1;
      --accent-subtle: #eef2ff;
      --accent-dark: #3730a3;
    }

    /* Panels & balance */
    .panel {
      background-color: #ffffff;
      border-radius: 1.5rem;
      border: 1px solid #e5e7eb;
      box-shadow: 0 18px 40px rgba(15,23,42,0.08);
    }

    .balance-panel {
      border-radius: 1.75rem;
      background-color: #111827;
      color: #e5e7eb;
      box-shadow: 0 24px 60px rgba(15,23,42,0.5);
    }

    /* Dark mode: deep, unified */
    body.sb-dark {
      background-color: #020817 !important;
      color: #e5e7eb !important;
    }

    body.sb-dark .panel,
    body.sb-dark .balance-panel {
      background-color: #020817 !important;
      border-color: #111827 !important;
      color: #e5e7eb !important;
      box-shadow: 0 24px 60px rgba(0,0,0,0.7) !important;
    }

    body.sb-dark .bg-white,
    body.sb-dark .bg-slate-50,
    body.sb-dark .bg-slate-100,
    body.sb-dark .bg-blue-50,
    body.sb-dark .bg-indigo-50 {
      background-color: #020817 !important;
    }

    body.sb-dark .border-slate-100,
    body.sb-dark .border-slate-200,
    body.sb-dark .border-blue-100 {
      border-color: #111827 !important;
    }

    body.sb-dark .text-slate-500,
    body.sb-dark .text-slate-600,
    body.sb-dark .text-slate-700 {
      color: #9ca3af !important;
    }

    body.sb-dark .text-blue-900,
    body.sb-dark .text-indigo-900 {
      color: #e5e7eb !important;
    }

    body.sb-dark input,
    body.sb-dark select,
    body.sb-dark textarea {
      background-color: #020817 !important;
      color: #e5e7eb !important;
      border-color: #1f2937 !important;
    }

    body.sb-dark input::placeholder,
    body.sb-dark textarea::placeholder {
      color: #6b7280 !important;
    }

    body.sb-dark .settings-overlay {
      background: rgba(0,0,0,0.9) !important;
    }

    .pill, .tag {
      border-radius: 999px;
      border: 1px solid var(--accent-subtle);
      background-color: var(--accent-subtle);
      color: var(--accent-dark);
      padding: 2px 8px;
      font-size: 0.65rem;
    }

    body.sb-dark .pill,
    body.sb-dark .tag {
      background-color: #020817 !important;
      border-color: #1f2937 !important;
      color: var(--accent-soft) !important;
    }

    .tab-btn {
      padding: 0.45rem 0.9rem;
      font-size: 0.8rem;
      border-radius: 999px;
      border: 1px solid transparent;
      color: #6b7280;
      background: transparent;
      cursor: pointer;
      transition: all 0.18s ease;
    }

    .tab-btn.active {
      background: var(--accent-subtle);
      color: var(--accent-dark);
      border-color: var(--accent);
      box-shadow: 0 6px 14px rgba(79,70,229,0.16);
    }

    body.sb-dark .tab-btn {
      color: #9ca3af;
    }
    body.sb-dark .tab-btn.active {
      background: #111827;
      color: var(--accent-soft);
      border-color: var(--accent-soft);
      box-shadow: 0 10px 24px rgba(0,0,0,0.7);
    }

    .btn-accent {
      background-color: var(--accent);
      color: #ffffff;
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      font-size: 0.8rem;
      border: none;
      cursor: pointer;
      transition: all 0.18s ease;
    }
    .btn-accent:hover {
      background-color: var(--accent-dark);
      box-shadow: 0 10px 24px rgba(79,70,229,0.35);
    }

    .btn-soft {
      background-color: #f9fafb;
      color: #4b5563;
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      font-size: 0.78rem;
      border: 1px solid #e5e7eb;
      cursor: pointer;
      transition: all 0.18s ease;
    }
    .btn-soft:hover {
      background-color: #eef2ff;
      color: var(--accent-dark);
      border-color: var(--accent-subtle);
    }

    body.sb-dark .btn-soft {
      background-color: #020817;
      color: #9ca3af;
      border-color: #111827;
    }
    body.sb-dark .btn-soft:hover {
      background-color: #111827;
      color: var(--accent-soft);
      border-color: var(--accent-soft);
    }
  </style>
</head>

<body class="h-full">
  <div id="root" class="h-full"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    // ---------- FIREBASE SETUP ----------
    const firebaseConfig = {
      apiKey: "AIzaSyD7jHtDJI3IWHY0hfxc0UP4BDg8O0X5jWs",
      authDomain: "student-banking-3c89e.firebaseapp.com",
      projectId: "student-banking-3c89e",
      storageBucket: "student-banking-3c89e.firebasestorage.app",
      messagingSenderId: "230255175950",
      appId: "1:230255175950:web:e4d9668becd67e5bf4cf5f",
      measurementId: "G-2T7F6P5FFV"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();

    const ADMIN_CODE = "teacher123"; // change for your classroom

    // ---------- HELPERS ----------
    function fmtUSD(n) {
      return (Number(n) || 0).toLocaleString(undefined, {
        style: "currency",
        currency: "USD"
      });
    }

    function computeBalance(profile) {
      const tx = Array.isArray(profile.transactions) ? profile.transactions : [];
      return tx.reduce((sum, t) => sum + Number(t.amount || 0), 0);
    }

    function Toast({ text, onClose }) {
      useEffect(() => {
        const t = setTimeout(onClose, 1800);
        return () => clearTimeout(t);
      }, [onClose]);
      return (
        <div className="fixed bottom-6 left-1/2 -translate-x-1/2 bg-[#111827] text-white text-sm px-4 py-2 rounded-2xl shadow-2xl z-50">
          {text}
        </div>
      );
    }

    // ---------- MAIN APP ----------
    function App() {
      const [uid, setUid] = useState(null);
      const [profile, setProfile] = useState(null);
      const [loading, setLoading] = useState(true);
      const [initError, setInitError] = useState("");

      const [toast, setToast] = useState(null);

      const [isAdmin, setIsAdmin] = useState(false);
      const [adminCodeInput, setAdminCodeInput] = useState("");

      const [roster, setRoster] = useState([]);
      const [selectedUserId, setSelectedUserId] = useState(null);

      const [showSettings, setShowSettings] = useState(false);

      const [dark, setDark] = useState(() => {
        if (typeof window === "undefined") return false;
        return window.localStorage?.getItem("sb_theme") === "dark";
      });

      const [noNegative, setNoNegative] = useState(() => {
        if (typeof window === "undefined") return true;
        const v = window.localStorage?.getItem("sb_no_negative");
        return v === null ? true : v === "true";
      });

      const [pinVerified, setPinVerified] = useState(false);
      const [activeTab, setActiveTab] = useState("all"); // all, deductions, savings, goals

      // Apply dark mode
      useEffect(() => {
        if (dark) {
          document.body.classList.add("sb-dark");
          localStorage.setItem("sb_theme", "dark");
        } else {
          document.body.classList.remove("sb-dark");
          localStorage.setItem("sb_theme", "light");
        }
      }, [dark]);

      // Persist no-negative
      useEffect(() => {
        localStorage.setItem("sb_no_negative", noNegative ? "true" : "false");
      }, [noNegative]);

      // Firebase anon auth + profile
      useEffect(() => {
        (async () => {
          try {
            const cred = await auth.signInAnonymously();
            const user = cred.user;
            setUid(user.uid);

            const ref = db.collection("profiles").doc(user.uid);
            const snap = await ref.get();
            if (!snap.exists) {
              await ref.set({
                uid: user.uid,
                classCode: null,
                transactions: [],
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
              });
            }

            ref.onSnapshot(doc => {
              if (doc.exists) setProfile(doc.data());
              setLoading(false);
            });
          } catch (err) {
            console.error(err);
            setInitError(err.message || "Error connecting to Firebase.");
            setLoading(false);
          }
        })();
      }, []);

      function notify(msg) {
        setToast(msg);
      }

      // ----- Student actions -----
      async function addMyTransaction(amount, memo, type) {
        if (!uid) return;
        const value = Number(amount);
        if (!value) return;
        const ref = db.collection("profiles").doc(uid);
        await ref.update({
          transactions: firebase.firestore.FieldValue.arrayUnion({
            amount: value,
            memo: memo || null,
            type: type || null,
            ts: Date.now()
          })
        });
      }

      async function undoMyLast() {
        if (!uid || !profile || !profile.transactions?.length) return;
        const arr = [...profile.transactions];
        arr.pop();
        await db.collection("profiles").doc(uid).update({ transactions: arr });
      }

      async function setMyClassCode(code) {
        if (!uid) return;
        const clean = String(code || "").trim();
        if (!clean) return;
        await db.collection("profiles").doc(uid).update({ classCode: clean });
        notify("Class updated.");
      }

      async function setMyPin(newPin) {
        if (!uid) return;
        const clean = String(newPin || "").trim();
        if (!clean) {
          await db.collection("profiles").doc(uid).update({
            pin: firebase.firestore.FieldValue.delete()
          });
          setPinVerified(false);
          notify("PIN removed.");
          return;
        }
        await db.collection("profiles").doc(uid).update({ pin: clean });
        notify("PIN set.");
      }

      // ----- Admin mode -----
      function enterAdmin() {
        if (adminCodeInput.trim() !== ADMIN_CODE) {
          notify("Incorrect teacher code.");
          return;
        }
        setIsAdmin(true);
        setShowSettings(false);
        notify("Admin view enabled.");

        db.collection("profiles").onSnapshot(snap => {
          const list = [];
          snap.forEach(d => list.push(d.data()));
          setRoster(list);
          if (!selectedUserId && list.length > 0) {
            setSelectedUserId(list[0].uid);
          }
        });
      }

      async function adminAdjust(uidTarget, delta, memo, type = "Admin") {
        const ref = db.collection("profiles").doc(uidTarget);
        await ref.update({
          transactions: firebase.firestore.FieldValue.arrayUnion({
            amount: Number(delta),
            memo: memo || `Admin ${delta > 0 ? "+" : ""}${delta}`,
            type,
            ts: Date.now()
          })
        });
        notify("Balance updated.");
      }

      async function adminDeleteUser(uidTarget) {
        if (!confirm("Remove this student account?")) return;
        await db.collection("profiles").doc(uidTarget).delete();
        notify("Student removed.");
        if (selectedUserId === uidTarget) setSelectedUserId(null);
      }

      const myBalance = useMemo(
        () => (profile ? computeBalance(profile) : 0),
        [profile]
      );

      const selectedUser = useMemo(
        () => roster.find(r => r.uid === selectedUserId) || null,
        [roster, selectedUserId]
      );

      const myShortId = uid ? String(uid).slice(-4) : "";
      const totalStudents = roster.length;
      const totalBalance = roster.reduce((sum, p) => sum + computeBalance(p), 0);

      // ---------- PIN LOCK ----------
      const needsPin = profile && profile.pin && !isAdmin;
      if (!loading && !initError && profile && needsPin && !pinVerified) {
        return (
          <PinLockScreen
            onUnlock={pin => {
              if (pin === String(profile.pin)) setPinVerified(true);
              else alert("Incorrect PIN.");
            }}
            onClearPin={async () => {
              await db.collection("profiles").doc(uid).update({
                pin: firebase.firestore.FieldValue.delete()
              });
              setPinVerified(true);
              notify("PIN cleared.");
            }}
          />
        );
      }

      // ---------- Basic states ----------
      if (loading) {
        return <CenterCard title="Student Banking" text="Creating your account‚Ä¶" />;
      }
      if (initError) {
        return <CenterCard title="Student Banking" error={initError} />;
      }
      if (!profile) {
        return <CenterCard title="Student Banking" text="Loading your account‚Ä¶" />;
      }

      // ---------- Admin View ----------
      if (isAdmin) {
        return (
          <div className="min-h-screen px-6 py-4">
            <header className="max-w-6xl mx-auto mb-4 flex items-center justify-between">
              <div>
                <h1 className="text-3xl font-semibold tracking-tight text-[#111827]">
                  Student Banking <span className="text-sm text-slate-500">Admin</span>
                </h1>
                <p className="text-xs text-slate-500 mt-1">
                  Monitor classes, adjust balances, and review activity.
                </p>
                <p className="text-[11px] text-slate-500 mt-1">
                  Students: <strong>{totalStudents}</strong> ¬∑ Total balance:{" "}
                  <strong>{fmtUSD(totalBalance)}</strong>
                </p>
              </div>
              <div className="flex gap-2 items-center">
                <button
                  className="btn-soft"
                  onClick={() => {
                    setIsAdmin(false);
                    setRoster([]);
                    setSelectedUserId(null);
                    setAdminCodeInput("");
                  }}
                >
                  Exit Admin
                </button>
                <button
                  className="btn-accent"
                  onClick={() => setDark(d => !d)}
                >
                  {dark ? "Light Mode" : "Dark Mode"}
                </button>
              </div>
            </header>

            <main className="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-4 h-[80vh]">
              <section className="panel lg:col-span-2 p-4 overflow-y-auto">
                <h2 className="text-sm font-semibold text-[#111827] mb-3">
                  Classes & Students
                </h2>
                <AdminClassList
                  roster={roster}
                  selectedUserId={selectedUserId}
                  onSelectUser={setSelectedUserId}
                  onAdjust={adminAdjust}
                  onDeleteUser={adminDeleteUser}
                />
              </section>

              <section className="panel p-4 overflow-y-auto">
                <h2 className="text-sm font-semibold text-[#111827] mb-3">
                  Transaction Information
                </h2>
                <AdminTransactionPanel user={selectedUser} />
              </section>
            </main>

            {toast && <Toast text={toast} onClose={() => setToast(null)} />}
          </div>
        );
      }

      // ---------- Student View ----------
      return (
        <div className="min-h-screen px-6 py-4">
          <header className="max-w-6xl mx-auto mb-4 flex items-center justify-between">
            <div>
              <h1 className="text-3xl font-semibold tracking-tight text-[#111827]">
                Student Banking
              </h1>
              <p className="text-sm text-slate-500 mt-1">
                A clean, simple place to track classroom money.
              </p>
            </div>
            <button
              className="btn-soft"
              onClick={() => setShowSettings(true)}
            >
              Settings ‚öôÔ∏è
            </button>
          </header>

          <main className="max-w-6xl mx-auto flex-1 flex flex-col gap-4">
            {/* Balance Panel */}
            <div className="balance-panel relative p-6 text-center overflow-hidden">
              <div className="absolute -right-20 -top-24 w-56 h-56 rounded-full bg-indigo-500/10 blur-3xl pointer-events-none" />
              <div className="absolute -left-24 bottom-[-40px] w-52 h-52 rounded-full bg-indigo-400/5 blur-3xl pointer-events-none" />
              <h2 className="text-sm tracking-[0.16em] uppercase text-slate-300">
                Available Balance
              </h2>
              <p className="mt-2 text-5xl font-semibold tracking-tight">
                {fmtUSD(myBalance)}
              </p>
              <p className="mt-1 text-sm text-slate-400">
                Updated with every classroom deposit or deduction.
              </p>
            </div>

            {/* Tabs under balance */}
            <div className="panel p-3 flex items-center justify-center gap-2">
              <button
                className={`tab-btn ${activeTab === "all" ? "active" : ""}`}
                onClick={() => setActiveTab("all")}
              >
                All
              </button>
              <button
                className={`tab-btn ${activeTab === "deductions" ? "active" : ""}`}
                onClick={() => setActiveTab("deductions")}
              >
                Deductions
              </button>
              <button
                className={`tab-btn ${activeTab === "savings" ? "active" : ""}`}
                onClick={() => setActiveTab("savings")}
              >
                Savings
              </button>
              <button
                className={`tab-btn ${activeTab === "goals" ? "active" : ""}`}
                onClick={() => setActiveTab("goals")}
              >
                Goals
              </button>
            </div>

            <div className="flex flex-col lg:flex-row gap-4 flex-1">
              {/* Left: input + filtered list */}
              <section className="panel flex-1 p-4 flex flex-col gap-3">
                <div className="flex items-center gap-2">
                  <span className="text-sm text-slate-500">Class code</span>
                  <ClassCodeEditor current={profile.classCode} onSave={setMyClassCode} />
                </div>
                <StudentTransactionForm
                  onAdd={addMyTransaction}
                  onUndo={undoMyLast}
                  noNegative={noNegative}
                  balance={myBalance}
                  notify={notify}
                />
                <StudentTransactionList
                  transactions={profile.transactions || []}
                  activeTab={activeTab}
                />
              </section>

              {/* Right: mini statement for selected tab */}
              <section className="panel w-full lg:w-1/3 p-4 flex flex-col">
                <h2 className="text-base font-semibold text-[#111827] mb-1">
                  Mini Statement
                </h2>
                <p className="text-sm text-slate-500 mb-2">
                  View totals and recent activity for{" "}
                  {activeTab === "all" && "all transactions."}
                  {activeTab === "deductions" && "deductions only."}
                  {activeTab === "savings" && "savings-related transactions."}
                  {activeTab === "goals" && "goal-tagged transactions."}
                </p>
                <StudentTransactionInfo
                  transactions={profile.transactions || []}
                  activeTab={activeTab}
                />
              </section>
            </div>
          </main>

          {/* Settings Panel */}
          {showSettings && (
            <SettingsPanel
              onClose={() => setShowSettings(false)}
              dark={dark}
              setDark={setDark}
              noNegative={noNegative}
              setNoNegative={setNoNegative}
              adminCode={adminCodeInput}
              setAdminCode={setAdminCodeInput}
              onEnterAdmin={enterAdmin}
              shortId={myShortId}
              onSetPin={setMyPin}
              hasPin={!!profile.pin}
            />
          )}

          {toast && <Toast text={toast} onClose={() => setToast(null)} />}
        </div>
      );
    }

    // ---------- SMALL COMPONENTS ----------

    function CenterCard({ title, text, error }) {
      return (
        <div className="min-h-screen flex items-center justify-center bg-slate-50">
          <div className="panel max-w-sm w-full p-8 text-center">
            <h1 className="text-2xl font-semibold text-[#111827] mb-2">
              {title}
            </h1>
            {text && !error && (
              <p className="text-sm text-slate-500">{text}</p>
            )}
            {error && (
              <p className="text-sm text-red-500">{error}</p>
            )}
          </div>
        </div>
      );
    }

    function PinLockScreen({ onUnlock, onClearPin }) {
      const [pin, setPin] = useState("");
      function submit() {
        if (!pin.trim()) return;
        onUnlock(pin.trim());
      }
      return (
        <div className="min-h-screen flex items-center justify-center bg-[#020817]">
          <div className="panel max-w-xs w-full p-8 text-center">
            <h1 className="text-xl font-semibold text-slate-50 mb-2">
              Enter PIN
            </h1>
            <p className="text-sm text-slate-400 mb-4">
              This account is locked. Use your 2‚Äì4 digit PIN.
            </p>
            <input
              type="password"
              maxLength={4}
              className="w-full bg-[#020817] border border-slate-700 rounded-2xl px-3 py-2 text-center text-xl tracking-[0.4em] text-slate-50 mb-3 outline-none"
              value={pin}
              onChange={e => setPin(e.target.value.replace(/\D/g, ""))}
              onKeyDown={e => e.key === "Enter" && submit()}
            />
            <button
              className="btn-accent w-full mb-2"
              onClick={submit}
            >
              Unlock
            </button>
            <button
              className="btn-soft w-full"
              onClick={onClearPin}
            >
              Forgot PIN? Clear it
            </button>
          </div>
        </div>
      );
    }

    // ---------- SETTINGS PANEL ----------
    function SettingsPanel({
      onClose,
      dark,
      setDark,
      noNegative,
      setNoNegative,
      adminCode,
      setAdminCode,
      onEnterAdmin,
      shortId,
      onSetPin,
      hasPin
    }) {
      const [pinInput, setPinInput] = useState("");

      function savePin() {
        const v = pinInput.trim();
        if (!v) {
          onSetPin("");
          setPinInput("");
          return;
        }
        if (!/^\d{2,4}$/.test(v)) {
          alert("PIN must be 2‚Äì4 digits.");
          return;
        }
        onSetPin(v);
        setPinInput("");
      }

      function clearPin() {
        onSetPin("");
        setPinInput("");
      }

      return (
        <div className="fixed inset-0 settings-overlay bg-black/40 flex justify-end z-40">
          <div className="panel h-full w-80 p-4 border-l border-slate-200 flex flex-col">
            <div className="flex items-center justify-between mb-3">
              <h2 className="text-base font-semibold text-[#111827]">
                Settings
              </h2>
              <button
                className="text-sm text-slate-500 hover:text-slate-900"
                onClick={onClose}
              >
                ‚úï
              </button>
            </div>

            <div className="space-y-4 text-sm flex-1 overflow-y-auto pr-1">
              <div>
                <h3 className="font-semibold text-[#111827] mb-1">
                  Your ID
                </h3>
                <p className="text-slate-600">
                  4-digit ID:
                  <span className="font-mono font-semibold ml-1">
                    ‚Ä¶{shortId || "----"}
                  </span>
                </p>
                <p className="text-xs text-slate-500 mt-1">
                  Share this with your teacher if they need to find your account.
                </p>
              </div>

              <div>
                <h3 className="font-semibold text-[#111827] mb-1">
                  Appearance
                </h3>
                <button
                  className="btn-soft"
                  onClick={() => setDark(d => !d)}
                >
                  {dark ? "‚òÄÔ∏è  Light Mode" : "üåô  Dark Mode"}
                </button>
              </div>

              <div>
                <h3 className="font-semibold text-[#111827] mb-1">
                  Balance Rules
                </h3>
                <label className="inline-flex items-center gap-2 text-sm">
                  <input
                    type="checkbox"
                    checked={noNegative}
                    onChange={e => setNoNegative(e.target.checked)}
                  />
                  <span>Block going below $0 on this device</span>
                </label>
                <p className="text-xs text-slate-500 mt-1">
                  Prevents withdrawals that drop your balance negative.
                </p>
              </div>

              <div>
                <h3 className="font-semibold text-[#111827] mb-1">
                  PIN Lock (Optional)
                </h3>
                <p className="text-xs text-slate-500 mb-1">
                  Add a 2‚Äì4 digit PIN so only you can open this account on this device.
                </p>
                <div className="flex gap-2 items-center mb-1">
                  <input
                    type="password"
                    maxLength={4}
                    className="border border-slate-200 rounded-lg px-2 py-1 text-sm w-20 text-center"
                    placeholder={hasPin ? "New" : "1234"}
                    value={pinInput}
                    onChange={e =>
                      setPinInput(e.target.value.replace(/\D/g, ""))
                    }
                  />
                  <button
                    className="btn-accent"
                    style={{ padding: "0.25rem 0.7rem", fontSize: "0.75rem" }}
                    onClick={savePin}
                  >
                    Save
                  </button>
                  {hasPin && (
                    <button
                      className="btn-soft"
                      style={{ padding: "0.25rem 0.7rem", fontSize: "0.75rem" }}
                      onClick={clearPin}
                    >
                      Remove
                    </button>
                  )}
                </div>
              </div>

              <div>
                <h3 className="font-semibold text-[#111827] mb-1">
                  Teacher Access
                </h3>
                <p className="text-xs text-slate-500 mb-1">
                  Teachers: enter your admin code to open the Admin View on this device.
                </p>
                <input
                  className="border border-slate-200 rounded-lg px-2 py-1 text-sm w-full mb-2"
                  placeholder="Teacher admin code"
                  value={adminCode}
                  onChange={e => setAdminCode(e.target.value)}
                />
                <button
                  className="btn-accent w-full"
                  onClick={onEnterAdmin}
                >
                  Enter Admin View
                </button>
              </div>
            </div>

            <p className="text-[10px] text-slate-400 mt-2">
              No names or emails are stored. Anonymous, classroom-safe banking.
            </p>
          </div>
        </div>
      );
    }

    // ---------- STUDENT COMPONENTS ----------

    function ClassCodeEditor({ current, onSave }) {
      const [value, setValue] = useState(current || "");
      return (
        <div className="flex items-center gap-2">
          <input
            className="border border-slate-200 rounded-lg px-2 py-1 text-sm w-24"
            value={value}
            placeholder="e.g. 2A"
            onChange={e => setValue(e.target.value)}
            onBlur={() => { if (value.trim()) onSave(value.trim()); }}
          />
          <button
            className="btn-accent"
            style={{ padding: "0.25rem 0.7rem", fontSize: "0.75rem" }}
            onClick={() => { if (value.trim()) onSave(value.trim()); }}
          >
            Save
          </button>
          <span className="text-xs text-slate-500">
            Current: {current || "none"}
          </span>
        </div>
      );
    }

    function StudentTransactionForm({ onAdd, onUndo, noNegative, balance, notify }) {
      const [amount, setAmount] = useState("");
      const [memo, setMemo] = useState("");
      const [type, setType] = useState("General");

      function handle(sign) {
        const n = parseFloat(amount);
        if (Number.isNaN(n) || n <= 0) return;
        const value = sign * n;

        if (sign < 0 && noNegative && balance + value < 0) {
          notify("This would put your balance below $0.");
          return;
        }

        const label = memo || (value > 0 ? "Deposit" : "Withdraw");
        const finalType = type === "General" ? null : type;
        onAdd(value, label, finalType);
        setAmount("");
        setMemo("");
      }

      return (
        <div className="flex flex-wrap items-center gap-2">
          <input
            type="number"
            step="0.01"
            className="border border-slate-200 rounded-lg px-2 py-1.5 text-sm w-24"
            placeholder="$"
            value={amount}
            onChange={e => setAmount(e.target.value)}
          />
          <input
            type="text"
            className="border border-slate-200 rounded-lg px-2 py-1.5 text-sm flex-1 min-w-[140px]"
            placeholder="Note (optional)"
            value={memo}
            onChange={e => setMemo(e.target.value)}
          />
          <select
            className="border border-slate-200 rounded-lg px-2 py-1.5 text-sm"
            value={type}
            onChange={e => setType(e.target.value)}
          >
            <option>General</option>
            <option>Deduction</option>
            <option>Saving</option>
            <option>Goal</option>
            <option>Store</option>
            <option>Other</option>
          </select>
          <button
            className="btn-accent"
            onClick={() => handle(+1)}
          >
            Deposit
          </button>
          <button
            className="btn-soft"
            onClick={() => handle(-1)}
          >
            Withdraw
          </button>
          <button
            className="btn-soft"
            onClick={onUndo}
          >
            Undo last
          </button>
        </div>
      );
    }

    function filteredByTab(transactions, activeTab) {
      if (activeTab === "all") return transactions;
      if (activeTab === "deductions") {
        return transactions.filter(t => t.type === "Deduction");
      }
      if (activeTab === "savings") {
        return transactions.filter(t => t.type === "Saving");
      }
      if (activeTab === "goals") {
        return transactions.filter(t => t.type === "Goal");
      }
      return transactions;
    }

    function StudentTransactionList({ transactions, activeTab }) {
      const rows = filteredByTab(
        [...(transactions || [])].sort((a, b) => (b.ts || 0) - (a.ts || 0)),
        activeTab
      );

      if (!rows.length) {
        return (
          <div className="mt-2 text-sm text-slate-500">
            No transactions in this view yet.
          </div>
        );
      }

      return (
        <div className="mt-2 flex-1 overflow-y-auto rounded-2xl border border-slate-200 bg-white">
          <ul className="divide-y divide-slate-100 text-sm">
            {rows.map((t, i) => (
              <li key={i} className="px-3 py-2 flex items-center justify-between gap-2">
                <div className="flex flex-col">
                  <span className="text-slate-700">
                    {new Date(t.ts || Date.now()).toLocaleString()} ‚Äî {t.memo || "‚Äî"}
                  </span>
                  {t.type && (
                    <span className="tag mt-1">
                      {t.type}
                    </span>
                  )}
                </div>
                <span
                  className={
                    t.amount >= 0
                      ? "text-[var(--accent-soft)] font-semibold"
                      : "text-slate-500 font-semibold"
                  }
                >
                  {t.amount >= 0 ? "+" : ""}
                  {Number(t.amount).toFixed(2)}
                </span>
              </li>
            ))}
          </ul>
        </div>
      );
    }

    function StudentTransactionInfo({ transactions, activeTab }) {
      const all = [...(transactions || [])].sort((a, b) => (b.ts || 0) - (a.ts || 0));
      const rows = filteredByTab(all, activeTab);

      if (!rows.length) {
        return (
          <div className="text-sm text-slate-500">
            No activity yet for this category.
          </div>
        );
      }

      const totalIn = rows.filter(t => t.amount > 0).reduce((s, t) => s + t.amount, 0);
      const totalOut = rows.filter(t => t.amount < 0).reduce((s, t) => s + Math.abs(t.amount), 0);

      return (
        <div className="flex flex-col gap-2 h-full text-sm">
          <div className="flex gap-3 mb-1">
            <div className="pill">
              In: {fmtUSD(totalIn)}
            </div>
            <div className="pill">
              Out: {fmtUSD(totalOut)}
            </div>
          </div>
          <div className="flex-1 overflow-y-auto space-y-1">
            {rows.slice(0, 40).map((t, i) => (
              <div key={i} className="border-b border-slate-100 pb-1">
                <div className="flex justify-between gap-2">
                  <span
                    className={
                      t.amount >= 0
                        ? "text-[var(--accent-soft)] font-semibold"
                        : "text-slate-400 font-semibold"
                    }
                  >
                    {t.amount >= 0 ? "+" : ""}
                    {Number(t.amount).toFixed(2)}
                  </span>
                  <span className="text-slate-500">
                    {new Date(t.ts || Date.now()).toLocaleDateString()}{" "}
                    {new Date(t.ts || Date.now()).toLocaleTimeString()}
                  </span>
                </div>
                {t.type && (
                  <div className="text-[var(--accent-dark)] text-xs">
                    {t.type}
                  </div>
                )}
                <div className="text-slate-600 text-xs">
                  {t.memo || "No note"}
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    // ---------- ADMIN COMPONENTS ----------

    function AdminClassList({
      roster,
      selectedUserId,
      onSelectUser,
      onAdjust,
      onDeleteUser
    }) {
      if (!roster.length) {
        return (
          <p className="text-sm text-slate-500">No student accounts yet.</p>
        );
      }

      const groups = {};
      roster.forEach(p => {
        const key = p.classCode || "Unassigned";
        if (!groups[key]) groups[key] = [];
        groups[key].push(p);
      });

      const classCodes = Object.keys(groups).sort((a, b) => {
        if (a === "Unassigned") return 1;
        if (b === "Unassigned") return -1;
        return a.localeCompare(b);
      });

      return (
        <div className="space-y-3">
          {classCodes.map(code => (
            <div key={code} className="rounded-2xl border border-slate-200 bg-white px-3 py-2">
              <div className="flex items-center justify-between mb-1.5">
                <h3 className="text-xs font-semibold text-[#111827] uppercase tracking-[0.16em]">
                  {code === "Unassigned" ? "No Class" : `Class ${code}`}
                </h3>
                <span className="text-[10px] text-slate-500">
                  {groups[code].length} student(s)
                </span>
              </div>
              <div className="space-y-1">
                {groups[code]
                  .sort((a, b) => (a.uid || "").localeCompare(b.uid || ""))
                  .map((p, i) => {
                    const bal = fmtUSD(computeBalance(p));
                    const shortId = String(p.uid || "").slice(-4);
                    const isSelected = p.uid === selectedUserId;
                    return (
                      <div
                        key={p.uid}
                        className={
                          "flex items-center justify-between gap-2 px-2 py-1.5 rounded-2xl cursor-pointer transition " +
                          (isSelected
                            ? "bg-[var(--accent-subtle)] border border-[var(--accent)]"
                            : "bg-slate-50")
                        }
                        onClick={() => onSelectUser(p.uid)}
                      >
                        <div className="flex flex-col">
                          <span className="text-xs font-medium text-[#111827]">
                            Student {i + 1} ¬∑ ID ‚Ä¶{shortId}
                          </span>
                          <span className="text-[10px] text-slate-500">
                            Balance: {bal}
                          </span>
                        </div>
                        <div className="flex items-center gap-1">
                          <button
                            className="btn-accent"
                            style={{ padding: "0.15rem 0.5rem", fontSize: "0.65rem" }}
                            onClick={e => {
                              e.stopPropagation();
                              onAdjust(p.uid, +5, "Admin +5", "Admin");
                            }}
                          >
                            +$5
                          </button>
                          <button
                            className="btn-soft"
                            style={{ padding: "0.15rem 0.5rem", fontSize: "0.65rem" }}
                            onClick={e => {
                              e.stopPropagation();
                              onAdjust(p.uid, -5, "Admin -5", "Admin");
                            }}
                          >
                            -$5
                          </button>
                          <button
                            className="btn-soft"
                            style={{ padding: "0.15rem 0.45rem", fontSize: "0.65rem" }}
                            onClick={e => {
                              e.stopPropagation();
                              onDeleteUser(p.uid);
                            }}
                          >
                            ‚úï
                          </button>
                        </div>
                      </div>
                    );
                  })}
              </div>
            </div>
          ))}
        </div>
      );
    }

    function AdminTransactionPanel({ user }) {
      if (!user) {
        return (
          <p className="text-sm text-slate-500">
            Select a student from the left to see their activity.
          </p>
        );
      }

      const rows = [...(user.transactions || [])].sort(
        (a, b) => (b.ts || 0) - (a.ts || 0)
      );
      const shortId = String(user.uid || "").slice(-4);
      const totalIn = rows.filter(t => t.amount > 0).reduce((s, t) => s + t.amount, 0);
      const totalOut = rows.filter(t => t.amount < 0).reduce((s, t) => s + Math.abs(t.amount), 0);

      return (
        <div className="flex flex-col h-full text-sm">
          <div className="mb-2 text-slate-700 space-y-0.5">
            <div>Student ID: ‚Ä¶{shortId}</div>
            <div>Class: {user.classCode || "Unassigned"}</div>
            <div>Balance: <strong>{fmtUSD(computeBalance(user))}</strong></div>
            <div className="mt-1 flex gap-3 text-xs">
              <span className="pill">In: {fmtUSD(totalIn)}</span>
              <span className="pill">Out: {fmtUSD(totalOut)}</span>
            </div>
          </div>
          <div className="flex-1 overflow-y-auto space-y-1 mt-1">
            {rows.length === 0 ? (
              <p className="text-sm text-slate-500">No transactions yet.</p>
            ) : (
              rows.map((t, i) => (
                <div key={i} className="border-b border-slate-100 pb-1">
                  <div className="flex justify-between gap-2">
                    <span
                      className={
                        t.amount >= 0
                          ? "text-[var(--accent-soft)] font-semibold"
                          : "text-slate-500 font-semibold"
                      }
                    >
                      {t.amount >= 0 ? "+" : ""}
                      {Number(t.amount).toFixed(2)}
                    </span>
                    <span className="text-slate-500 text-xs">
                      {new Date(t.ts || Date.now()).toLocaleDateString()}{" "}
                      {new Date(t.ts || Date.now()).toLocaleTimeString()}
                    </span>
                  </div>
                  {t.type && (
                    <div className="text-[var(--accent-dark)] text-xs">
                      {t.type}
                    </div>
                  )}
                  <div className="text-slate-600 text-xs">
                    {t.memo || "No note"}
                  </div>
                </div>
              ))
            )}
          </div>
        </div>
      );
    }

    // ---------- RENDER ----------
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
