<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Bank</title>
  <meta name="description" content="A simple subscription-based budgeting simulator for students learning banking basics." />
  <script>
    window.tailwind = {
      config: {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              display: ['\"Inter\"', 'system-ui', 'sans-serif'],
            },
            colors: {
              charcoal: '#0f172a',
              marine: '#17233b',
              aqua: '#2dd4bf',
              pearl: '#f5f7fb',
              ink: '#111827',
            },
          },
        },
      },
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="h-full bg-charcoal text-pearl antialiased dark:bg-charcoal">
  <div id="root" class="min-h-screen"></div>

  <script type="text/babel">
    const ADMIN_EMAIL = 'hasslerw748@stu.mw.k12.ny.us';
    const DB_KEY = 'student_bank_v1';
    const THEME_KEY = 'student_bank_theme';
    const CURRENT_USER_KEY = 'student_bank_current_user';
    const DEFAULT_SUBSCRIPTION_AMOUNT = 5;
    const WEEK_MS = 1000 * 60 * 60 * 24 * 7;

    function now() {
      return Date.now();
    }

    function uid() {
      return Math.random().toString(36).slice(2) + Date.now().toString(36);
    }

    function fmtUSD(value) {
      return (Number(value) || 0).toLocaleString(undefined, {
        style: 'currency',
        currency: 'USD',
        minimumFractionDigits: 2,
      });
    }

    function safeAmount(value) {
      const num = Number(value);
      if (!isFinite(num)) return 0;
      return Math.round(num * 100) / 100;
    }

    function totalRecurring(list = []) {
      return list.reduce((sum, item) => sum + safeAmount(item.amount), 0);
    }

    function createTransaction({ amount, memo, type }) {
      return {
        id: uid(),
        amount: safeAmount(amount),
        memo: memo || '',
        type: type || 'general',
        ts: now(),
      };
    }

    function computeBalance(user) {
      return (user.transactions || []).reduce((sum, tx) => sum + safeAmount(tx.amount), 0);
    }

    function lastSubscriptionDate(user) {
      const history = (user.transactions || []).filter((tx) => tx.type === 'subscription');
      if (history.length === 0) return null;
      const latest = history.reduce((acc, tx) => (tx.ts > acc.ts ? tx : acc), history[0]);
      return latest.ts;
    }

    function normalizeRecurringList(list = []) {
      if (!Array.isArray(list)) return [];
      return list.map((item) => ({
        id: item.id || uid(),
        label: item.label || item.name || 'Weekly item',
        amount: safeAmount(item.amount),
      })).filter((item) => item.amount !== 0 && item.label);
    }

    function normalizeTransactions(list = []) {
      if (!Array.isArray(list)) return [];
      return list.map((tx) => ({
        id: tx.id || uid(),
        amount: safeAmount(tx.amount),
        memo: tx.memo || '',
        type: tx.type || 'general',
        ts: typeof tx.ts === 'number' ? tx.ts : now(),
      })).filter((tx) => tx.amount !== 0 || tx.memo);
    }

    function normalizeUser(user) {
      return {
        id: user.id || uid(),
        name: user.name || '',
        email: (user.email || '').trim(),
        password: user.password || '',
        classNumber: typeof user.classNumber === 'string' ? user.classNumber.trim() : '',
        createdAt: user.createdAt || now(),
        transactions: normalizeTransactions(user.transactions || []),
        weeklyIncome: normalizeRecurringList(user.weeklyIncome || []),
        weeklyExpenses: normalizeRecurringList(user.weeklyExpenses || user.weeklyDeductions || []),
        subscriptionActive: Boolean(user.subscriptionActive),
        subscriptionAmount: typeof user.subscriptionAmount === 'number' && isFinite(user.subscriptionAmount)
          ? safeAmount(user.subscriptionAmount)
          : DEFAULT_SUBSCRIPTION_AMOUNT,
        lastWeeklyRun: user.lastWeeklyRun || null,
        lastSubscriptionPayment: user.lastSubscriptionPayment || lastSubscriptionDate(user) || null,
        notes: user.notes || '',
      };
    }

    function loadUsers() {
      try {
        const raw = localStorage.getItem(DB_KEY);
        if (!raw) return [];
        const parsed = JSON.parse(raw);
        if (!Array.isArray(parsed)) return [];
        return parsed.map(normalizeUser);
      } catch (error) {
        console.warn('Failed to load users:', error);
        return [];
      }
    }

    function saveUsers(users) {
      localStorage.setItem(DB_KEY, JSON.stringify(users));
    }
  </script>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    function Toast({ message, onDismiss }) {
      useEffect(() => {
        if (!message) return;
        const id = setTimeout(() => onDismiss && onDismiss(), 2400);
        return () => clearTimeout(id);
      }, [message, onDismiss]);

      if (!message) return null;
      return (
        <div className="fixed bottom-5 left-1/2 -translate-x-1/2 rounded-full bg-aqua px-6 py-2 text-sm font-medium text-ink shadow-lg ring-1 ring-aqua/40">
          {message}
        </div>
      );
    }

    function Header({ onLogout, onToggleTheme, theme, isAdmin, userName }) {
      return (
        <header className="flex flex-col gap-4 border-b border-aqua/30 pb-6 sm:flex-row sm:items-center sm:justify-between">
          <div>
            <h1 className="font-display text-3xl font-semibold tracking-tight text-pearl">Student Bank</h1>
            <p className="text-sm text-pearl/70">
              A focused space for students to practice budgeting with real-world banking habits.
            </p>
          </div>
          <div className="flex flex-wrap items-center gap-2">
            <button
              className="rounded-full border border-aqua/30 px-4 py-1.5 text-sm text-pearl/80 transition hover:border-aqua hover:text-aqua"
              onClick={onToggleTheme}
            >
              Toggle {theme === 'dark' ? 'Light' : 'Dark'} Mode
            </button>
            {userName && (
              <span className="text-sm text-pearl/70">
                Signed in as <strong className="text-pearl">{userName}</strong>
                {isAdmin && <span className="text-aqua"> (Admin)</span>}
              </span>
            )}
            {onLogout && (
              <button
                className="rounded-full bg-aqua px-4 py-1.5 text-sm font-semibold text-ink shadow transition hover:bg-aqua/80"
                onClick={onLogout}
              >
                Log out
              </button>
            )}
          </div>
        </header>
      );
    }

    function LoginCard({ onAuthenticate, onToggleTheme, theme }) {
      const [email, setEmail] = useState('');
      const [name, setName] = useState('');
      const [password, setPassword] = useState('');
      const [classNumber, setClassNumber] = useState('');

      function handleSubmit(event) {
        event.preventDefault();
        onAuthenticate({ email, name, password, classNumber });
      }

      return (
        <div className="mx-auto max-w-xl">
          <div className="relative overflow-hidden rounded-3xl border border-aqua/40 bg-white p-8 text-ink shadow-2xl">
            <div className="pointer-events-none absolute inset-x-0 top-0 h-2 bg-gradient-to-r from-transparent via-aqua to-transparent opacity-70" aria-hidden="true"></div>
            <h2 className="mb-2 text-2xl font-semibold text-ink">Welcome!</h2>
            <p className="mb-6 text-sm text-ink/70">
              Sign in with your school email. If it is your first time here, choose a password and tell us your name to create an
              account.
            </p>
            <form className="space-y-5" onSubmit={handleSubmit}>
              <div className="space-y-1">
                <label className="text-sm font-medium text-ink" htmlFor="login-email">Email</label>
                <input
                  id="login-email"
                  type="email"
                  required
                  className="w-full rounded-lg border border-aqua/40 bg-marine px-3 py-2 text-pearl placeholder-white/60 focus:border-aqua focus:outline-none focus:ring-1 focus:ring-aqua"
                  value={email}
                  onChange={(event) => setEmail(event.target.value)}
                  placeholder="you@school.edu"
                />
              </div>
              <div className="space-y-1">
                <label className="text-sm font-medium text-ink" htmlFor="login-name">Name</label>
                <input
                  id="login-name"
                  type="text"
                  className="w-full rounded-lg border border-aqua/40 bg-marine px-3 py-2 text-pearl placeholder-white/60 focus:border-aqua focus:outline-none focus:ring-1 focus:ring-aqua"
                  value={name}
                  onChange={(event) => setName(event.target.value)}
                  placeholder="Only needed when creating an account"
                />
              </div>
              <div className="space-y-1">
                <label className="text-sm font-medium text-ink" htmlFor="login-password">Password</label>
                <input
                  id="login-password"
                  type="password"
                  required
                  minLength={4}
                  className="w-full rounded-lg border border-aqua/40 bg-marine px-3 py-2 text-pearl placeholder-white/60 focus:border-aqua focus:outline-none focus:ring-1 focus:ring-aqua"
                  value={password}
                  onChange={(event) => setPassword(event.target.value)}
                  placeholder="Choose something easy to remember"
                />
              </div>
              <div className="space-y-1">
                <label className="text-sm font-medium text-ink" htmlFor="login-class">Class number</label>
                <input
                  id="login-class"
                  type="text"
                  className="w-full rounded-lg border border-aqua/40 bg-marine px-3 py-2 text-pearl placeholder-white/60 focus:border-aqua focus:outline-none focus:ring-1 focus:ring-aqua"
                  value={classNumber}
                  onChange={(event) => setClassNumber(event.target.value)}
                  placeholder="Optional — enter the class you belong to"
                />
              </div>
              <div className="flex items-center justify-between">
                <button
                  type="button"
                  className="text-sm text-ink/70 transition hover:text-aqua"
                  onClick={onToggleTheme}
                >
                  Switch to {theme === 'dark' ? 'Light' : 'Dark'} Mode
                </button>
                <button
                  type="submit"
                  className="inline-flex items-center justify-center rounded-full bg-aqua px-5 py-2 text-sm font-semibold text-ink shadow-lg transition hover:bg-aqua/80"
                >
                  Sign in / Create account
                </button>
              </div>
            </form>
          </div>
        </div>
      );
    }

    function RecurringList({ title, emptyHint, items, onRemove, disabled = false }) {
      return (
        <div>
          <h4 className="mb-2 text-sm font-semibold text-pearl">{title}</h4>
          {items.length === 0 ? (
            <p className="text-sm text-pearl/60">{emptyHint}</p>
          ) : (
            <ul className="space-y-2">
              {items.map((item) => (
                <li
                  key={item.id}
                  className="flex items-center justify-between gap-4 rounded-lg border border-aqua/30 bg-charcoal/70 px-3 py-2"
                >
                  <div>
                    <div className="text-sm font-medium text-pearl">{item.label}</div>
                    <div className="text-xs text-pearl/60">{fmtUSD(item.amount)} every week</div>
                  </div>
                  {onRemove && !disabled && (
                    <button
                      className="text-xs text-aqua hover:underline"
                      onClick={() => onRemove(item.id)}
                    >
                      Remove
                    </button>
                  )}
                </li>
              ))}
            </ul>
          )}
        </div>
      );
    }

    function TransactionHistory({ transactions }) {
      if (!transactions.length) {
        return (
          <p className="text-sm text-pearl/60">
            No activity yet. Every deposit, withdrawal, and subscription payment will appear here.
          </p>
        );
      }

      const sorted = [...transactions].sort((a, b) => (b.ts || 0) - (a.ts || 0));

      return (
        <div className="overflow-hidden rounded-xl border border-aqua/30 bg-charcoal/70">
          <table className="min-w-full divide-y divide-pearl/10 text-sm text-left text-pearl/80">
            <thead className="bg-marine text-pearl">
              <tr>
                <th className="px-3 py-3 text-left text-xs font-semibold uppercase tracking-wide text-pearl/70">When</th>
                <th className="px-3 py-3 text-left text-xs font-semibold uppercase tracking-wide text-pearl/70">Details</th>
                <th className="px-3 py-3 text-right text-xs font-semibold uppercase tracking-wide text-pearl/70">Amount</th>
              </tr>
            </thead>
            <tbody className="divide-y divide-pearl/10">
              {sorted.map((tx) => (
                <tr key={tx.id}>
                  <td className="whitespace-nowrap px-3 py-3 text-pearl/70">
                    {new Date(tx.ts || now()).toLocaleString()}
                  </td>
                  <td className="px-3 py-3 text-pearl">
                    <div className="font-medium capitalize text-pearl">{tx.type.replace('-', ' ')}</div>
                    <div className="text-xs text-pearl/60">{tx.memo || '—'}</div>
                  </td>
                  <td className={`px-3 py-3 text-right font-semibold ${tx.amount >= 0 ? 'text-aqua' : 'text-pearl/60'}`}>
                    {tx.amount >= 0 ? '+' : ''}
                    {fmtUSD(tx.amount)}
                  </td>
                </tr>
              ))}
            </tbody>
          </table>
        </div>
      );
    }

    function StudentDashboard({ user, onUpdate, onNotify }) {
      const [amount, setAmount] = useState('');
      const [memo, setMemo] = useState('');
      const [incomeLabel, setIncomeLabel] = useState('');
      const [incomeAmount, setIncomeAmount] = useState('');
      const [expenseLabel, setExpenseLabel] = useState('');
      const [expenseAmount, setExpenseAmount] = useState('');

      const balance = useMemo(() => computeBalance(user), [user.transactions]);
      const totalIncome = useMemo(() => totalRecurring(user.weeklyIncome), [user.weeklyIncome]);
      const totalExpenses = useMemo(() => totalRecurring(user.weeklyExpenses), [user.weeklyExpenses]);
      const weeklySubscription = user.subscriptionActive ? safeAmount(user.subscriptionAmount) : 0;
      const projectedNet = totalIncome - totalExpenses - weeklySubscription;
      const lastPayment = user.lastSubscriptionPayment ? new Date(user.lastSubscriptionPayment).toLocaleString() : 'No payments yet';
      const isFrozen = !user.subscriptionActive;
      const canPaySubscription =
        user.subscriptionActive && (!user.lastSubscriptionPayment || now() - user.lastSubscriptionPayment >= WEEK_MS);
      const nextPaymentDate =
        user.lastSubscriptionPayment && new Date(user.lastSubscriptionPayment + WEEK_MS).toLocaleString();

      function assertActive() {
        if (!isFrozen) return true;
        onNotify('Your subscription is paused, so your account is frozen until the admin reactivates it.');
        return false;
      }

      function addTransaction(change, type, defaultMemo) {
        const delta = safeAmount(change);
        if (delta === 0) return;
        onUpdate((current) => ({
          ...current,
          transactions: [...(current.transactions || []), createTransaction({ amount: delta, memo: memo || defaultMemo, type })],
        }));
        setAmount('');
        setMemo('');
      }

      function withdrawTransaction(change, type, defaultMemo) {
        const delta = safeAmount(change);
        if (delta === 0) return;
        onUpdate((current) => ({
          ...current,
          transactions: [...(current.transactions || []), createTransaction({ amount: -Math.abs(delta), memo: memo || defaultMemo, type })],
        }));
        setAmount('');
        setMemo('');
      }

      function handleDeposit() {
        if (!assertActive()) return;
        const delta = safeAmount(amount);
        if (delta <= 0) return onNotify('Enter an amount greater than $0.00');
        addTransaction(delta, 'deposit', 'Deposit');
        onNotify('Deposit added');
      }

      function handleWithdraw() {
        if (!assertActive()) return;
        const delta = safeAmount(amount);
        if (delta <= 0) return onNotify('Enter an amount greater than $0.00');
        if (delta > balance) {
          onNotify('This would put you below $0. Adjust the amount or deposit first.');
          return;
        }
        withdrawTransaction(delta, 'withdrawal', 'Spending');
        onNotify('Withdrawal recorded');
      }

      function addRecurring(kind) {
        if (!assertActive()) return;
        const label = kind === 'income' ? incomeLabel.trim() : expenseLabel.trim();
        const rawAmount = kind === 'income' ? incomeAmount : expenseAmount;
        const parsed = safeAmount(rawAmount);
        if (!label) return onNotify('Give the recurring item a name.');
        if (parsed <= 0) return onNotify('Enter an amount greater than $0.00');

        onUpdate((current) => {
          const key = kind === 'income' ? 'weeklyIncome' : 'weeklyExpenses';
          const nextList = [...(current[key] || []), { id: uid(), label, amount: parsed }];
          return { ...current, [key]: nextList };
        });

        if (kind === 'income') {
          setIncomeLabel('');
          setIncomeAmount('');
        } else {
          setExpenseLabel('');
          setExpenseAmount('');
        }
        onNotify('Saved to weekly plan');
      }

      function removeRecurring(kind, id) {
        if (!assertActive()) return;
        onUpdate((current) => {
          const key = kind === 'income' ? 'weeklyIncome' : 'weeklyExpenses';
          return {
            ...current,
            [key]: (current[key] || []).filter((item) => item.id !== id),
          };
        });
      }

      function applyWeeklyPlan() {
        if (!assertActive()) return;
        const incomes = user.weeklyIncome || [];
        const expenses = user.weeklyExpenses || [];
        const chargeSubscription = user.subscriptionActive && safeAmount(user.subscriptionAmount) > 0;
        if (!incomes.length && !expenses.length && !chargeSubscription) {
          return onNotify('Add weekly income, weekly expenses, or enable your subscription before running the update.');
        }
        const runTimestamp = now();
        onUpdate((current) => {
          const transactions = [...(current.transactions || [])];
          incomes.forEach((item) => {
            transactions.push(
              createTransaction({
                amount: safeAmount(item.amount),
                memo: `Weekly income · ${item.label}`,
                type: 'weekly-income',
              })
            );
          });
          expenses.forEach((item) => {
            transactions.push(
              createTransaction({
                amount: -Math.abs(safeAmount(item.amount)),
                memo: `Weekly expense · ${item.label}`,
                type: 'weekly-expense',
              })
            );
          });
          let lastSubscriptionPayment = current.lastSubscriptionPayment || null;
          if (chargeSubscription) {
            const subscriptionAmount = safeAmount(current.subscriptionAmount);
            const alreadyPaid =
              lastSubscriptionPayment && runTimestamp - lastSubscriptionPayment < WEEK_MS;
            if (!alreadyPaid) {
              transactions.push(
                createTransaction({
                  amount: -Math.abs(subscriptionAmount),
                  memo: 'Weekly subscription fee',
                  type: 'subscription',
                })
              );
              lastSubscriptionPayment = runTimestamp;
            }
          }
          return {
            ...current,
            transactions,
            lastWeeklyRun: runTimestamp,
            lastSubscriptionPayment,
          };
        });
        onNotify('Weekly plan applied to your balance');
      }

      function paySubscriptionNow() {
        if (!assertActive()) return;
        const timestamp = now();
        const amount = safeAmount(user.subscriptionAmount);
        if (amount <= 0) {
          return onNotify('Your subscription amount is not set. Ask the admin for help.');
        }
        if (user.lastSubscriptionPayment && timestamp - user.lastSubscriptionPayment < WEEK_MS) {
          return onNotify('You already paid within the last 7 days. Try again later.');
        }
        onUpdate((current) => ({
          ...current,
          transactions: [
            ...(current.transactions || []),
            createTransaction({ amount: -Math.abs(amount), memo: 'Subscription payment', type: 'subscription' }),
          ],
          lastSubscriptionPayment: timestamp,
        }));
        onNotify('Subscription payment recorded');
      }

      return (
        <div className="pt-10 sm:pt-12">
          <div className="grid gap-6 lg:grid-cols-3">
            <section className="space-y-6 lg:col-span-2">
              <div className="space-y-4 rounded-3xl border border-aqua/30 bg-charcoal/70 p-6 shadow-lg">
                <div className="space-y-2">
                  <h2 className="text-xl font-semibold text-pearl">Hi {user.name || 'there'}!</h2>
                  <p className="text-sm text-pearl/70">
                    Current balance: <strong className="text-aqua">{fmtUSD(balance)}</strong>
                  </p>
                  <p className="text-xs text-pearl/60">Every amount you add or remove is saved privately to this device.</p>
                  {isFrozen && (
                    <p className="mt-3 rounded-xl border border-aqua/60 bg-aqua/10 px-4 py-3 text-xs text-aqua">
                      Your subscription is paused, so this account is read-only until the admin reactivates it.
                    </p>
                  )}
                </div>
                <div className="grid gap-4 sm:grid-cols-2">
                  <div className="space-y-2">
                    <label className="text-sm font-medium text-pearl" htmlFor="amount-input">Amount</label>
                    <input
                      id="amount-input"
                      type="number"
                      min="0"
                      step="0.01"
                      value={amount}
                      onChange={(event) => setAmount(event.target.value)}
                      className="w-full rounded-lg border border-aqua/40 bg-marine px-3 py-2 text-pearl placeholder-white/50 focus:border-aqua focus:outline-none focus:ring-1 focus:ring-aqua disabled:cursor-not-allowed disabled:opacity-60"
                      disabled={isFrozen}
                      placeholder="0.00"
                    />
                  </div>
                  <div className="space-y-2">
                    <label className="text-sm font-medium text-pearl" htmlFor="memo-input">Memo</label>
                    <input
                      id="memo-input"
                      type="text"
                      value={memo}
                      onChange={(event) => setMemo(event.target.value)}
                      className="w-full rounded-lg border border-aqua/40 bg-marine px-3 py-2 text-pearl placeholder-white/50 focus:border-aqua focus:outline-none focus:ring-1 focus:ring-aqua disabled:cursor-not-allowed disabled:opacity-60"
                      disabled={isFrozen}
                      placeholder="What is this for?"
                    />
                  </div>
                </div>
                <div className="flex flex-wrap gap-2">
                  <button
                    className="rounded-full bg-aqua px-4 py-2 text-sm font-semibold text-ink shadow transition hover:bg-aqua/80 disabled:cursor-not-allowed disabled:opacity-60"
                    onClick={handleDeposit}
                    disabled={isFrozen}
                  >
                    Add money
                  </button>
                  <button
                    className="rounded-full border border-aqua/30 px-4 py-2 text-sm font-semibold text-pearl transition hover:border-aqua disabled:cursor-not-allowed disabled:opacity-60"
                    onClick={handleWithdraw}
                    disabled={isFrozen}
                  >
                    Spend money
                  </button>
                </div>
              </div>

              <div className="space-y-6 rounded-3xl border border-aqua/30 bg-charcoal/70 p-6 shadow-lg">
                <div className="space-y-2">
                  <h3 className="text-lg font-semibold text-pearl">Weekly plan</h3>
                  <p className="text-sm text-pearl/70">
                    Track regular income like allowances and expenses like snacks or clubs. Run the weekly update to copy them into
                    your history automatically.
                  </p>
                </div>
                <div className="grid gap-6 md:grid-cols-2">
                  <div className="space-y-3">
                    <div className="space-y-2">
                      <label className="text-sm font-medium text-pearl" htmlFor="income-label">Add weekly income</label>
                      <input
                        id="income-label"
                        type="text"
                        value={incomeLabel}
                        onChange={(event) => setIncomeLabel(event.target.value)}
                        className="w-full rounded-lg border border-aqua/40 bg-marine px-3 py-2 text-pearl placeholder-white/50 focus:border-aqua focus:outline-none focus:ring-1 focus:ring-aqua disabled:cursor-not-allowed disabled:opacity-60"
                        disabled={isFrozen}
                        placeholder="Example: Allowance"
                      />
                      <input
                        type="number"
                        min="0"
                        step="0.01"
                        value={incomeAmount}
                        onChange={(event) => setIncomeAmount(event.target.value)}
                        className="w-full rounded-lg border border-aqua/40 bg-marine px-3 py-2 text-pearl placeholder-white/50 focus:border-aqua focus:outline-none focus:ring-1 focus:ring-aqua disabled:cursor-not-allowed disabled:opacity-60"
                        disabled={isFrozen}
                        placeholder="Amount"
                      />
                    </div>
                    <button
                      className="w-full rounded-full bg-aqua px-4 py-2 text-sm font-semibold text-ink shadow transition hover:bg-aqua/80 disabled:cursor-not-allowed disabled:opacity-60"
                      onClick={addWeeklyIncome}
                      disabled={isFrozen}
                    >
                      Add income
                    </button>
                    <RecurringList
                      title="Weekly income"
                      emptyHint="No repeating income yet. Add your allowance, job, or other regular earnings."
                      items={user.weeklyIncome}
                      onRemove={isFrozen ? null : removeWeeklyIncome}
                      disabled={isFrozen}
                    />
                  </div>
                  <div className="space-y-3">
                    <div className="space-y-2">
                      <label className="text-sm font-medium text-pearl" htmlFor="expense-label">Add weekly expense</label>
                      <input
                        id="expense-label"
                        type="text"
                        value={expenseLabel}
                        onChange={(event) => setExpenseLabel(event.target.value)}
                        className="w-full rounded-lg border border-aqua/40 bg-marine px-3 py-2 text-pearl placeholder-white/50 focus:border-aqua focus:outline-none focus:ring-1 focus:ring-aqua disabled:cursor-not-allowed disabled:opacity-60"
                        disabled={isFrozen}
                        placeholder="Example: Snacks"
                      />
                      <input
                        type="number"
                        min="0"
                        step="0.01"
                        value={expenseAmount}
                        onChange={(event) => setExpenseAmount(event.target.value)}
                        className="w-full rounded-lg border border-aqua/40 bg-marine px-3 py-2 text-pearl placeholder-white/50 focus:border-aqua focus:outline-none focus:ring-1 focus:ring-aqua disabled:cursor-not-allowed disabled:opacity-60"
                        disabled={isFrozen}
                        placeholder="Amount"
                      />
                    </div>
                    <button
                      className="w-full rounded-full border border-aqua/30 px-4 py-2 text-sm font-semibold text-pearl transition hover:border-aqua disabled:cursor-not-allowed disabled:opacity-60"
                      onClick={addWeeklyExpense}
                      disabled={isFrozen}
                    >
                      Add expense
                    </button>
                    <RecurringList
                      title="Weekly expenses"
                      emptyHint="No repeating expenses yet. Add snacks, clubs, or anything you pay for regularly."
                      items={user.weeklyExpenses}
                      onRemove={isFrozen ? null : removeWeeklyExpense}
                      disabled={isFrozen}
                    />
                  </div>
                </div>
                <div className="flex flex-wrap items-center justify-between gap-4 rounded-2xl border border-aqua/30 bg-charcoal/70 px-4 py-3">
                  <div>
                    <p className="text-sm font-semibold text-pearl">Weekly summary</p>
                    <p className="text-xs text-pearl/60">
                      Income: {fmtUSD(totalRecurring(user.weeklyIncome))} | Expenses: {fmtUSD(totalRecurring(user.weeklyExpenses))}
                    </p>
                  </div>
                  <button
                    className="rounded-full bg-aqua px-4 py-2 text-sm font-semibold text-ink shadow transition hover:bg-aqua/80 disabled:cursor-not-allowed disabled:opacity-60"
                    onClick={runWeeklyPlan}
                    disabled={isFrozen}
                  >
                    Apply this week's plan
                  </button>
                </div>
              </div>
            </section>

            <section className="space-y-4">
              <div className="space-y-4 rounded-3xl border border-aqua/30 bg-charcoal/70 p-6 shadow-lg">
                <div className="space-y-2">
                  <h3 className="text-lg font-semibold text-pearl">Subscription</h3>
                  <p className="text-sm text-pearl/70">
                    Keep your subscription active to stay in control. You can only pay once every 7 days.
                  </p>
                  {!user.subscriptionActive && (
                    <p className="rounded-xl border border-aqua/60 bg-aqua/10 px-4 py-3 text-xs text-aqua">
                      Your subscription is paused. Reach out to the admin to reactivate it.
                    </p>
                  )}
                </div>
                <div className="space-y-2 text-sm text-pearl/70">
                  <div className="flex justify-between">
                    <span>Status</span>
                    <span className="font-semibold text-pearl">{user.subscriptionActive ? 'Active' : 'Paused'}</span>
                  </div>
                  <div className="flex justify-between">
                    <span>Weekly cost</span>
                    <span className="font-semibold text-aqua">{fmtUSD(user.subscriptionAmount)}</span>
                  </div>
                  <div className="flex justify-between">
                    <span>Next payment</span>
                    <span className="font-semibold text-pearl">{nextEligible ? new Date(nextEligible).toLocaleDateString() : 'Anytime'}</span>
                  </div>
                </div>
                <button
                  className="w-full rounded-full bg-aqua px-4 py-2 text-sm font-semibold text-ink shadow transition hover:bg-aqua/80 disabled:cursor-not-allowed disabled:opacity-60"
                  onClick={paySubscriptionNow}
                  disabled={isFrozen || cannotPayNow}
                >
                  Pay subscription now
                </button>
                {cannotPayNow && (
                  <p className="text-xs text-pearl/60">You can pay again once seven full days have passed.</p>
                )}
              </div>

              <div className="space-y-4 rounded-3xl border border-aqua/30 bg-charcoal/70 p-6 shadow-lg">
                <div className="flex items-center justify-between">
                  <h3 className="text-lg font-semibold text-pearl">Notes</h3>
                  <span className="text-xs text-pearl/60">Private to you</span>
                </div>
                <textarea
                  className="w-full rounded-xl border border-aqua/40 bg-marine px-3 py-2 text-sm text-pearl placeholder-white/50 focus:border-aqua focus:outline-none focus:ring-1 focus:ring-aqua"
                  rows="5"
                  value={notes}
                  onChange={(event) => setNotes(event.target.value)}
                  onBlur={handleNotesBlur}
                  placeholder="Keep track of your goals, reminders, or anything that helps you stay organized."
                />
              </div>
            </section>
          </div>

          <div className="mt-10 space-y-3">
            <h3 className="text-lg font-semibold text-pearl">Recent activity</h3>
            <TransactionHistory transactions={user.transactions} />
          </div>
        </div>
      );
    }

    function AdminUserCard({ user, onToggleSubscription, onChangeSubscriptionAmount, onAdjustBalance, onChargeSubscription, onRemoveUser }) {
      const [amount, setAmount] = useState('');
      const [note, setNote] = useState('');
      const [subscription, setSubscription] = useState(user.subscriptionAmount);

      useEffect(() => {
        setSubscription(user.subscriptionAmount);
      }, [user.subscriptionAmount]);

      const balance = useMemo(() => computeBalance(user), [user.transactions]);
      const totalIncome = useMemo(() => totalRecurring(user.weeklyIncome), [user.weeklyIncome]);
      const totalExpenses = useMemo(() => totalRecurring(user.weeklyExpenses), [user.weeklyExpenses]);
      const projectedNet = totalIncome - totalExpenses - (user.subscriptionActive ? safeAmount(user.subscriptionAmount) : 0);
      const lastPayment = user.lastSubscriptionPayment ? new Date(user.lastSubscriptionPayment).toLocaleString() : 'Never';

      return (
        <li className="space-y-5 rounded-3xl border border-aqua/30 bg-charcoal/70 p-6 shadow-lg">
          <div className="flex flex-col gap-1">
            <div className="flex flex-wrap items-center justify-between gap-2">
              <h3 className="text-lg font-semibold text-pearl">{user.name || user.email}</h3>
              <span
                className={`rounded-full px-3 py-1 text-xs font-semibold tracking-wide ${
                  user.subscriptionActive
                    ? 'border border-aqua/80 bg-aqua text-ink'
                    : 'border border-aqua/30 text-pearl/70'
                }`}
              >
                {user.subscriptionActive ? 'Subscription active' : 'Subscription paused'}
              </span>
            </div>
            <p className="text-sm text-pearl/70">{user.email}</p>
            <p className="text-xs text-pearl/60">{user.classNumber ? `Classroom: ${user.classNumber}` : 'No class assigned'}</p>
            <p className="text-sm text-pearl/70">
              Balance: <strong className="text-pearl">{fmtUSD(balance)}</strong>
            </p>
            <p className="text-xs text-pearl/60">Last subscription payment: {lastPayment}</p>
            <p className="text-xs text-pearl/60">Projected weekly change: {fmtUSD(projectedNet)}</p>
          </div>

          <div className="grid gap-3 md:grid-cols-2">
            <div className="space-y-2 text-sm text-pearl/70">
              <h4 className="font-semibold text-pearl">Weekly income</h4>
              <ul className="space-y-1">
                {(user.weeklyIncome || []).map((item) => (
                  <li key={item.id} className="flex justify-between">
                    <span>{item.label}</span>
                    <span>{fmtUSD(item.amount)}</span>
                  </li>
                ))}
                {(user.weeklyIncome || []).length === 0 && <li className="text-pearl/50">None</li>}
              </ul>
            </div>
            <div className="space-y-2 text-sm text-pearl/70">
              <h4 className="font-semibold text-pearl">Weekly expenses</h4>
              <ul className="space-y-1">
                {(user.weeklyExpenses || []).map((item) => (
                  <li key={item.id} className="flex justify-between">
                    <span>{item.label}</span>
                    <span>{fmtUSD(item.amount)}</span>
                  </li>
                ))}
                {(user.weeklyExpenses || []).length === 0 && <li className="text-pearl/50">None</li>}
              </ul>
            </div>
          </div>

          <div className="grid gap-3 md:grid-cols-2">
            <div className="space-y-2">
              <label className="text-sm font-medium text-pearl">Subscription amount</label>
              <div className="flex items-center gap-2">
                <input
                  type="number"
                  min="0"
                  step="0.01"
                  value={subscription}
                  onChange={(event) => setSubscription(event.target.value)}
                  className="w-full rounded-lg border border-aqua/40 bg-marine px-3 py-2 text-pearl placeholder-white/50 focus:border-aqua focus:outline-none focus:ring-1 focus:ring-aqua"
                />
                <button
                  className="rounded-full bg-aqua px-4 py-2 text-xs font-semibold text-ink shadow transition hover:bg-aqua/80"
                  onClick={() => onChangeSubscriptionAmount(user.id, subscription)}
                >
                  Save
                </button>
              </div>
            </div>
            <div className="space-y-2">
              <label className="text-sm font-medium text-pearl">Quick actions</label>
              <div className="flex flex-wrap gap-2">
                <button
                  className="rounded-full bg-aqua px-4 py-2 text-xs font-semibold text-ink shadow transition hover:bg-aqua/80"
                  onClick={() => onToggleSubscription(user.id, true)}
                >
                  Activate
                </button>
                <button
                  className="rounded-full border border-aqua/30 px-4 py-2 text-xs font-semibold text-pearl transition hover:border-aqua"
                  onClick={() => onToggleSubscription(user.id, false)}
                >
                  Pause
                </button>
                <button
                  className="rounded-full border border-aqua px-4 py-2 text-xs font-semibold text-aqua transition hover:bg-aqua/10"
                  onClick={() => onChargeSubscription(user.id)}
                >
                  Charge now
                </button>
              </div>
            </div>
          </div>

          <div className="space-y-2">
            <label className="text-sm font-medium text-pearl">Post an adjustment</label>
            <div className="grid gap-2 md:grid-cols-[1fr_2fr_auto]">
              <input
                type="number"
                step="0.01"
                value={amount}
                onChange={(event) => setAmount(event.target.value)}
                className="rounded-lg border border-aqua/40 bg-marine px-3 py-2 text-pearl placeholder-white/50 focus:border-aqua focus:outline-none focus:ring-1 focus:ring-aqua"
                placeholder="Amount"
              />
              <input
                type="text"
                value={note}
                onChange={(event) => setNote(event.target.value)}
                className="rounded-lg border border-aqua/40 bg-marine px-3 py-2 text-pearl placeholder-white/50 focus:border-aqua focus:outline-none focus:ring-1 focus:ring-aqua"
                placeholder="Reason"
              />
              <button
                className="rounded-full bg-aqua px-4 py-2 text-xs font-semibold text-ink shadow transition hover:bg-aqua/80"
                onClick={() => {
                  const value = safeAmount(amount);
                  if (value === 0) return;
                  onAdjustBalance(user.id, value, note || 'Admin adjustment');
                  setAmount('');
                  setNote('');
                }}
              >
                Post
              </button>
            </div>
          </div>

          <div className="flex flex-wrap items-center justify-between gap-2">
            <span className="text-xs text-pearl/60">Created {new Date(user.createdAt || now()).toLocaleDateString()}</span>
            <button
              className="text-xs text-pearl/60 transition hover:text-aqua"
              onClick={() => {
                if (window.confirm('Delete this account? All locally stored data will be removed.')) {
                  onRemoveUser(user.id);
                }
              }}
            >
              Delete account
            </button>
          </div>
        </li>
      );
    }

    function AdminDashboard({ users, onToggleSubscription, onChangeSubscriptionAmount, onAdjustBalance, onChargeSubscription, onRemoveUser }) {
      const [query, setQuery] = useState('');
      const [selectedClass, setSelectedClass] = useState('');

      const classes = useMemo(() => {
        const counts = new Map();
        users.forEach((user) => {
          const value = (user.classNumber || '').trim();
          if (!value) return;
          counts.set(value, (counts.get(value) || 0) + 1);
        });
        return Array.from(counts.entries())
          .map(([value, count]) => ({ value, count }))
          .sort((a, b) => a.value.localeCompare(b.value, undefined, { numeric: true, sensitivity: 'base' }));
      }, [users]);

      useEffect(() => {
        if (!selectedClass) return;
        const exists = classes.some((item) => item.value.toLowerCase() === selectedClass.trim().toLowerCase());
        if (!exists) {
          setSelectedClass('');
        }
      }, [classes, selectedClass]);

      const filtered = useMemo(() => {
        const term = query.trim().toLowerCase();
        const normalizedSelection = selectedClass.trim().toLowerCase();
        return users.filter((user) => {
          const userClass = (user.classNumber || '').trim();
          const matchesClass = !normalizedSelection || userClass.toLowerCase() === normalizedSelection;
          if (!matchesClass) return false;
          if (!term) return true;
          return `${user.name} ${user.email} ${userClass}`.toLowerCase().includes(term);
        });
      }, [users, query, selectedClass]);

      return (
        <section className="space-y-6 rounded-3xl border border-aqua/30 bg-charcoal/70 p-6 shadow-lg">
          <div className="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
            <div>
              <h2 className="text-xl font-semibold text-pearl">Admin control center</h2>
              <p className="text-sm text-pearl/70">
                Review every student account, update subscription status, and help with balances.
              </p>
            </div>
            <input
              type="search"
              value={query}
              onChange={(event) => setQuery(event.target.value)}
              placeholder="Search by name, email, or class"
              className="w-full rounded-full border border-aqua/40 bg-marine px-4 py-2 text-sm text-pearl placeholder-white/50 focus:border-aqua focus:outline-none focus:ring-1 focus:ring-aqua sm:w-64"
            />
          </div>

          {classes.length > 0 && (
            <div className="flex flex-wrap items-center gap-2">
              <button
                type="button"
                onClick={() => setSelectedClass('')}
                className={`rounded-full border px-3 py-1 text-xs font-medium transition ${
                  selectedClass === ''
                    ? 'border-aqua bg-aqua/10 text-aqua'
                    : 'border-aqua/30 text-pearl/70 hover:border-aqua'
                }`}
              >
                All classes
              </button>
              {classes.map((item) => (
                <button
                  key={item.value}
                  type="button"
                  onClick={() => setSelectedClass(item.value)}
                  className={`rounded-full border px-3 py-1 text-xs font-medium transition ${
                    selectedClass.toLowerCase() === item.value.toLowerCase()
                      ? 'border-aqua bg-aqua/10 text-aqua'
                      : 'border-aqua/30 text-pearl/70 hover:border-aqua'
                  }`}
                >
                  Class {item.value}
                  <span className="ml-2 rounded-full bg-marine px-2 py-0.5 text-[10px] font-semibold text-pearl/80">
                    {item.count}
                  </span>
                </button>
              ))}
            </div>
          )}

          <ul className="space-y-5">
            {filtered.map((user) => (
              <AdminUserCard
                key={user.id}
                user={user}
                onToggleSubscription={onToggleSubscription}
                onChangeSubscriptionAmount={onChangeSubscriptionAmount}
                onAdjustBalance={onAdjustBalance}
                onChargeSubscription={onChargeSubscription}
                onRemoveUser={onRemoveUser}
              />
            ))}
            {filtered.length === 0 && <li className="text-sm text-pearl/60">No matching accounts.</li>}
          </ul>
        </section>
      );
    }
  </script>

  <script type="text/babel">
    const { useState, useEffect, useMemo, useCallback } = React;

    function App() {
      const [users, setUsersState] = useState(loadUsers);
      const [currentUserId, setCurrentUserId] = useState(() => localStorage.getItem(CURRENT_USER_KEY));
      const [toast, setToast] = useState(null);
      const [theme, setTheme] = useState(() => localStorage.getItem(THEME_KEY) || 'light');

      const setUsers = useCallback((updater) => {
        setUsersState((prev) => {
          const nextValue = typeof updater === 'function' ? updater(prev) : updater;
          if (nextValue === prev) {
            return prev;
          }

          const nextArray = Array.isArray(nextValue) ? nextValue : prev;
          if (nextArray === prev) {
            return prev;
          }

          const normalizedForStorage = nextArray.map(normalizeUser);
          saveUsers(normalizedForStorage);
          return nextArray;
        });
      }, []);

      useEffect(() => {
        document.documentElement.classList.toggle('dark', theme === 'dark');
        localStorage.setItem(THEME_KEY, theme);
      }, [theme]);

      useEffect(() => {
        if (currentUserId) {
          localStorage.setItem(CURRENT_USER_KEY, currentUserId);
        } else {
          localStorage.removeItem(CURRENT_USER_KEY);
        }
      }, [currentUserId]);

      useEffect(() => {
        function handleStorage(event) {
          if (event.key === DB_KEY) {
            setUsersState(loadUsers());
          }
          if (event.key === CURRENT_USER_KEY) {
            setCurrentUserId(event.newValue || null);
          }
          if (event.key === THEME_KEY) {
            setTheme(event.newValue === 'dark' ? 'dark' : 'light');
          }
        }

        window.addEventListener('storage', handleStorage);
        return () => window.removeEventListener('storage', handleStorage);
      }, [setUsersState, setCurrentUserId, setTheme]);

      const currentUser = useMemo(
        () => users.find((user) => user.id === currentUserId) || null,
        [users, currentUserId]
      );

      const isAdmin = currentUser && currentUser.email.toLowerCase() === ADMIN_EMAIL.toLowerCase();

      function notify(message) {
        setToast(message);
      }

      function handleAuthenticate({ email, name, password, classNumber }) {
        const trimmedEmail = (email || '').trim().toLowerCase();
        if (!trimmedEmail || !trimmedEmail.includes('@')) {
          return notify('Enter a valid email address.');
        }
        const trimmedPassword = (password || '').trim();
        if (trimmedPassword.length < 4) {
          return notify('Password must be at least 4 characters.');
        }
        const trimmedClass = (classNumber || '').trim();

        setUsers((prev) => {
          const existing = prev.find((user) => user.email.toLowerCase() === trimmedEmail);
          if (existing) {
            if (existing.password && existing.password !== trimmedPassword) {
              notify('Incorrect password for this account.');
              return prev;
            }
            let nextUsers = prev;
            let message = `Welcome back, ${existing.name || existing.email}!`;
            if (trimmedClass && trimmedClass !== (existing.classNumber || '')) {
              nextUsers = prev.map((user) =>
                user.id === existing.id
                  ? normalizeUser({ ...user, classNumber: trimmedClass })
                  : user
              );
              message = `${message} Class ${trimmedClass} saved.`;
            }
            setCurrentUserId(existing.id);
            notify(message);
            return nextUsers;
          }

          if (!name || !name.trim()) {
            notify('Please tell us your name so we can create your account.');
            return prev;
          }

          const newUser = normalizeUser({
            id: uid(),
            name: name.trim(),
            email: trimmedEmail,
            password: trimmedPassword,
            classNumber: trimmedClass,
            subscriptionActive: trimmedEmail === ADMIN_EMAIL.toLowerCase() ? true : false,
            subscriptionAmount: DEFAULT_SUBSCRIPTION_AMOUNT,
            transactions: [],
            weeklyIncome: [],
            weeklyExpenses: [],
          });

          const updated = [...prev, newUser];
          setCurrentUserId(newUser.id);
          notify('Account created. Start tracking your money!');
          return updated;
        });
      }

      function logout() {
        setCurrentUserId(null);
        notify('Logged out safely');
      }

      function updateUser(id, updater) {
        setUsers((prev) =>
          prev.map((user) => {
            if (user.id !== id) return user;
            const next = typeof updater === 'function' ? updater(user) : updater;
            return normalizeUser({ ...user, ...next });
          })
        );
      }

      function removeUser(id) {
        setUsers((prev) => prev.filter((user) => user.id !== id));
        if (currentUserId === id) {
          setCurrentUserId(null);
        }
        notify('Account deleted');
      }

      function toggleSubscription(id, active) {
        updateUser(id, (user) => ({
          subscriptionActive: Boolean(active),
        }));
        notify(active ? 'Subscription activated' : 'Subscription paused');
      }

      function changeSubscriptionAmount(id, value) {
        const parsed = safeAmount(value);
        updateUser(id, () => ({ subscriptionAmount: parsed }));
        notify('Subscription amount saved');
      }

      function adjustBalance(id, amount, memo) {
        const delta = safeAmount(amount);
        if (delta === 0) return;
        updateUser(id, (user) => ({
          transactions: [
            ...(user.transactions || []),
            createTransaction({ amount: delta, memo, type: 'admin-adjustment' }),
          ],
        }));
        notify('Adjustment posted');
      }

      function chargeSubscription(id) {
        const target = users.find((user) => user.id === id);
        if (!target) return;
        if (!target.subscriptionActive) {
          notify('This subscription is paused. Activate it before charging.');
          return;
        }
        const timestamp = now();
        const amount = safeAmount(target.subscriptionAmount || DEFAULT_SUBSCRIPTION_AMOUNT);
        if (amount <= 0) {
          notify('Set a subscription amount greater than $0 before charging.');
          return;
        }
        if (target.lastSubscriptionPayment && timestamp - target.lastSubscriptionPayment < WEEK_MS) {
          notify('This account already paid within the last 7 days.');
          return;
        }
        updateUser(id, (user) => ({
          transactions: [
            ...(user.transactions || []),
            createTransaction({ amount: -Math.abs(amount), memo: 'Subscription fee', type: 'subscription' }),
          ],
          lastSubscriptionPayment: timestamp,
        }));
        notify('Subscription charge recorded');
      }

      const pageClasses =
        theme === 'dark'
          ? 'bg-gradient-to-b from-charcoal via-charcoal to-marine text-pearl'
          : 'bg-gradient-to-b from-marine via-marine to-charcoal text-pearl';

      return (
        <div className={`min-h-screen ${pageClasses}`}>
          <div className="mx-auto flex max-w-6xl flex-col gap-6 px-4 py-8">
            <Header
              onLogout={currentUser ? logout : null}
              onToggleTheme={() => setTheme((prev) => (prev === 'dark' ? 'light' : 'dark'))}
              theme={theme}
              isAdmin={isAdmin}
              userName={currentUser ? currentUser.name || currentUser.email : null}
            />

            {!currentUser && (
              <LoginCard
                onAuthenticate={handleAuthenticate}
                onToggleTheme={() => setTheme((prev) => (prev === 'dark' ? 'light' : 'dark'))}
                theme={theme}
              />
            )}

            {currentUser && !isAdmin && (
              <StudentDashboard
                user={currentUser}
                onUpdate={(updater) => updateUser(currentUser.id, updater)}
                onNotify={notify}
              />
            )}

            {currentUser && isAdmin && (
              <AdminDashboard
                users={users}
                onToggleSubscription={toggleSubscription}
                onChangeSubscriptionAmount={changeSubscriptionAmount}
                onAdjustBalance={adjustBalance}
                onChargeSubscription={chargeSubscription}
                onRemoveUser={removeUser}
              />
            )}
          </div>
          <Toast message={toast} onDismiss={() => setToast(null)} />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
